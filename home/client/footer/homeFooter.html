<template name="homeFooter">
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-2">
          <ul class="list-inline social-icons icon-circle">
            {{# each network in branding.socialMedia }}
            <li>
              <a href="{{ network.url }}" target="_blank">
                <i class="fa fa-{{ socialMediaIcon network.name }}"></i>
              </a>
            </li>
            {{/ each }}
          </ul>
        </div>
        <div class="col-lg-5">
          <p class="footer-text">
            {{ branding.siteFooter }}
          </p>
        </div>
        <div class="col-lg-3">
          <ul class="list-inline">
            {{# if branding.privacyPolicy }}
              <li>
                <a href="{{ pathFor 'privacyPolicy' }}">
                  {{_ "homeFooter_privacyPolicy_text" }}
                </a>
              </li>
            {{/ if }}
            {{# if branding.termsOfUse }}
              <li>
                <a href="{{ pathFor 'termsOfUse' }}">
                  {{_  "homeFooter_termsOfUse_text" }}
                </a>
              </li>
            {{/ if }}
          </ul>
        </div>
        <div class="col-lg-2">
          <ul class="list-inline quicklinks">
            {{# if currentUser }}
            <li>
              <a href="{{ pathFor 'signOut' }}">
                {{_ "homeFooter_signOut" }}
              </a>
            </li>
            {{ else }}
            <li>
              <a href="{{ pathFor 'signIn' }}">
                {{_ "homeFooter_signIn" }}
              </a>
            </li>
            <li>
              <a href="{{ pathFor 'signUp' }}">
                {{_ "homeFooter_signUp" }}
              </a>
            </li>
            {{/ if }}
          </ul>
        </div>
      </div>
    </div>
    {{ branding.footerCode }}
  </footer>
</template>
