<template name="homeBody">
<div class="coverphoto" style="background-image: url({{coverPhotoUrl}})">
    <div class="container" id="headerwrap">
      <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
          <h1 id="site-title" class="text-center">
            {{ branding.siteTitle }}
            <br>
            <small id="site-slogan" >
              {{ branding.siteSlogan }}
            </small>
          </h1>
        </div>
        <div class="col-lg-8 col-lg-offset-2">
          <div class="search-box">
            {{> searchField }}
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="container">
   <div class="row">
      {{> latestPublicApis limit = 8 }}
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_feature_section_heading1" }}
        </h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-search"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title1" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title1_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-magic"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title2" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title2_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-book"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title3" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title3_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-bar-chart"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title4" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title4_text" }}
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_feature_section_heading2" }}
        </h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-arrow-up"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title5" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title5_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-cog"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title6" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title6_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-line-chart"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title7" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title7_text" }}
          </p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="fa fa-cloud"></i>
          <h3 class="feature-title">
            {{_ "homeBody_feature_title8" }}
          </h3>
          <p class="feature-title-text">
            {{_ "homeBody_feature_title8_text" }}
          </p>
        </div>
      </div>
    </div>
 </div>
  {{# if contactFormEnabled }}
  <div id="contact-us" class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">
          {{_ "homeBody_contactUs_heading" }}
        </h2>
        <hr class="primary">
        <h4 class="text-muted">
          {{_ "homeBody_contactUs_text" }}
        </h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-push-3">
        {{> contactForm }}
      </div>
    </div>
  </div>
    <!-- Statistics Block Message -->
    <div class="container" id="statisticswrap">
    <div class="row">
     <div class="col-md-4">
       <div class="panel panel-default">
         <div class="panel-body">
           <div class="media">
             <!-- <div class="media-left media-middle">
                 <i class="fa fa-code fa-3x media-object" aria-hidden="true" ></i>
             </div> -->
             <div class="media-body">
               <h2 class="media-heading">
                  <p> {{ apisCount }} </p>
                  <p> {{_ "homeBody_featureSection_statistics_apisCount_heading" }} </p>
               </h2>
             </div>
           </div>
         </div>
       </div>
     </div>
     <div class="col-md-4">
       <div class="panel panel-default">
         <div class="panel-body">
           <div class="media">
             <!-- <div class="media-left media-middle">
                 <i class="fa fa-address-card fa-3x media-object" aria-hidden="true"></i>
             </div> -->
             <div class="media-body" >
                 <h2 class="media-heading">
                     <p> {{ organizationsCount }} </p>
                     <p> {{_ "homeBody_featureSection_statistics_organizationsCount_heading" }} </p>
               </h2>
             </div>
           </div>
         </div>
       </div>
     </div>
     <div class="col-md-4">
       <div class="panel panel-default">
         <div class="panel-body">
           <div class="media">
             <!-- <div class="media-left media-middle">
                 <i class="fa fa-users fa-3x media-object" aria-hidden="true" ></i>
             </div> -->
             <div class="media-body">
                  <h2 class="media-heading">
                      <p> {{ usersCount }} </p>
                      <p> {{_ "homeBody_featureSection_statistics_usersCount_heading" }} </p>
                   </h2>
               </div>
           </div>
         </div>
       </div>
     </div>
   </div>
 </div>
<!-- Statistics Block Message -->
  {{/ if }}
</template>
