<template name="search">
  <div class="container">
    <div class="page-header">
      <h1>
        {{_ "searchPage_pageHeader" }}
      </h1>
    </div>

    <div class="row">
      <form id="search-form">
        <div class="input-group">
          <span class="input-group-addon">
            <i class="fa fa-search"></i>
          </span>
          <input
          type="text"
          placeholder="{{_ 'searchPage_searchForm_placeholderText' }}"
          class="form-control"
          id="search-field" />
        </div>
      </form>
      <p class="help-block">
        {{_ "searchPage_searchForm_helpText" }}
      </p>
    </div>

    <div id="search-results" class="row">
      {{# if searchResults }}
        <h3 id="search-results-title">
          {{_ "searchPage_searchResultsHeader" }}
          &nbsp;
          <small>
            <em>
              ({{ searchResultsCount }})
            </em>
          </small>
        </h3>
        {{> apiCatalogGrid apis=searchResults }}
      {{ else }}
      <i>
        {{_ "searchPage_noResults" }}
      </i>
      {{/ if }}
    </div>
  </div>
</template>
