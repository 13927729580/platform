<template name="apiAuthorizedUsersList">
  <h3>
    {{_ 'apiAuthorizedUsersList_ header_text' }}
  </h3>
  <p>
    {{_ 'apiSettings_visibility_authorizedUsers'}}
  </p>
  <ul class="list-group">
    {{# each authorizedUsers }}
      <li class="list-group-item">
        <i class="fa fa-user" aria-hidden="true"></i>
        {{ username }} ({{ email }})
        <button class="remove-authorized-user btn btn-danger btn-xs pull-right">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </li>
    {{/ each }}
  </ul>
</template>
