<template name="apiAuthorizedUsersList">
  <h3>
    Authorized users
  </h3>

  <ul class="list-group">
    {{# each user in authorizedUsers }}
      <li class="list-group-item">
        <i class="fa fa-user" aria-hidden="true"></i>
        {{ user.username }} ({{ user.email }})
      </li>
    {{/ each }}
  </ul>
</template>
