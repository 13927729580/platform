<template name="apiUserAuthorizationForm">
  {{# autoForm schema=emailSchema id="authorizedUserForm" }}
  <fieldset>
      <legend>
        Manage authorized users
      </legend>
      {{> afQuickField name='email' }}
      {{> afQuickField name='apiId' value=apiId type="hidden" }}
    </fieldset>

    <button type="submit" class="btn btn-primary">
      Add
    </button>
  {{/ autoForm }}
</template>
