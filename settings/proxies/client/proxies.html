<template name="proxies">
  <div class="container">
    <div class="row">
      <div class="col-md-3 settings-menu">
        {{ > settingsMenu }}
      </div>
      <div class="col-md-6">
        <h2>
          <button class="btn btn-default btn-sm pull-right" id="add-proxy">Add proxy</button>
          Proxies
        </h2>
        <hr>
        <div class="">
          {{ # each proxies }}
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  {{ name }}
                </div>
              </div>
              <div class="panel-body">
                <p>
                  {{ description }}
                </p>
                <br>
                {{ # if equals type 'apiUmbrella' }}
                  <table class="table table-condensed">
                    <tbody>
                      <tr>
                        <th scope="row">Proxy type</th>
                        <td>{{ type }}</td>
                      </tr>
                      <tr>
                        <th scope="row">URL</th>
                        <td>{{ apiUmbrella.url }}</td>
                      </tr>
                      <tr>
                        <th scope="row">API Key</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">API Token</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">Elasticsearch</th>
                        <td>{{ apiUmbrella.elasticsearch }}</td>
                      </tr>
                    </tbody>
                  </table>
                {{ / if }}
                {{ # if equals type 'kong' }}
                  <table class="table table-condensed">
                    <tbody>
                      <tr>
                        <th scope="row">Proxy type</th>
                        <td>{{ type }}</td>
                      </tr>
                      <tr>
                        <th scope="row">URL</th>
                        <td>{{ kong.url }}</td>
                      </tr>
                      <tr>
                        <th scope="row">API Key</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">API Token</th>
                        <td>*****</td>
                      </tr>
                    </tbody>
                  </table>
                {{ / if }}
                {{ # if equals type 'tyk' }}
                  <table class="table table-condensed">
                    <tbody>
                      <tr>
                        <th scope="row">Proxy type</th>
                        <td>{{ type }}</td>
                      </tr>
                      <tr>
                        <th scope="row">URL</th>
                        <td>{{ tyk.url }}</td>
                      </tr>
                      <tr>
                        <th scope="row">API Key</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">API Token</th>
                        <td>*****</td>
                      </tr>
                    </tbody>
                  </table>
                {{ / if }}
              </div>
              <div class="panel-footer">
                <div class="text-right">
                  <button class="btn btn-success btn-xs" id="edit-proxy">Edit</button>
                  <button class="btn btn-danger btn-xs" id="remove-proxy">Remove</button>
                </div>
              </div>
            </div>
          {{ / each }}
        </div>
      </div>
    </div>
  </div>
</template>
