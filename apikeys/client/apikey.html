<template name="apikey">
{{#if apiKey }}
  <b>{{_ "apiKeys_label"}}:&nbsp;</b>
  <span id="apikey">
    {{ apiKey.apiUmbrella.apiKey }}
  </span>
  {{> apiKeyCopyButton apiKey=apiKey }}
{{ else }}
  <!-- Get API key button -->
  <p>
    <button id="getApiKeyButton" class="btn btn-primary">
      {{_ "apiKeys_getApiKeyButton" }}
    </button>
  </p>
{{/if }}
</template>
