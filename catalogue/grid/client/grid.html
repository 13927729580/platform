<template name="apiCatalogue">
  {{#if apiBackends }}
  <div class="container api-catalogue">
    {{#each apiBackends }}
    <div class="api-card">
      <div class="api-card-logo">
        <img class="img-circle"
             src="img/placeholder-logo.jpg"/>
        <div class="api-card-bookmark">
          <span class="api-card-bookmark-number">267</span>
          {{> favourite }}
        </div>
      </div>
      <i class="fa fa-circle card-api-status pull-right"></i>
      <div class="api-card-info">
        <a href="/api/{{_id}}"
           class="api-card-name">
          {{ name }}
        </a>
        <span class="api-card-author">
          added by {{ getApiManagersByName }}
        </span>
        <p class="api-card-description">
          {{ description }}
        </p>
      </div>
      <span class="api-card-created pull-right">
        {{_ "latestApiBackends_DateAdded" relative_created_at }}
      </span>
    </div>
    {{/each}}
  </div>
  {{/if}}
</template>
