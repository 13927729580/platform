<template name="catalogue">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">{{_ "catalogue_Title"}}</h3>
    </div>
    <div class="box-body">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
              aria-expanded="false">
              <span class="sr-only">Toggle toolbar</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <span class="navbar-brand">
              Toolbar
            </span>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <div class="nav navbar-nav">
              <p class="navbar-text">
                <i class="glyphicon glyphicon-sort" aria-hidden="true"></i>&nbsp;
                Sort
              </p>
              <form class="form navbar-form navbar-nav">
                <select name="sort-menu" class="form-control">
                  <option value="popularity">
                    Popularity
                  </option>
                  <option value="rating">
                    Rating
                  </option>
                  <option value="recency">
                    Recency
                  </option>
                </select>
              </form>
            </div>
            <div class="nav navbar-nav">
              <p class="navbar-text">
                <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;
                Filter
              </p>
              <div class="btn-group navbar-btn" role="group" aria-label="...">
                <button type="button" class="btn btn-default">My APIs</button>
              </div>
            </div>
            <div class="nav navbar-nav navbar-right">
              <p class="navbar-text">
                <i class="fa fa-eye" aria-hidden="true"></i>&nbsp;
                View
              </p>
              <div class="btn-group navbar-btn" role="group" aria-label="...">
                <button type="button" class="btn btn-default">
                  <i class="fa fa-th-large" aria-hidden="true"></i>&nbsp;
                  Grid
                </button>
                <button type="button" class="btn btn-default">
                  <i class="fa fa-table" aria-hidden="true"></i>&nbsp;
                  Table
                </button>
              </div>
            </div>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
      <p>Catalogue placeholder ({{ apiBackendsCount }})</p>
      {{> catalogueTable }}
    </div>
  </div>
</template>
