<template name="catalogue">
  <div class="box box-primary">
    <div class="box-header with-border">
      <h3 class="box-title">{{_ "catalogue_Title"}}</h3>
      <i class="pull-right">Total count: {{ apiBackendsCount }}</i>
    </div>
    <div class="box-body">
      <div class="table-responsive">
        <table class="table table-striped table-bordered">
          <tbody>
            {{#each api in apiBackends }}
            <tr>
              <td class="col-sm-1" style="vertical-align:middle">
                <img class="img-circle center-block"
                     width="70px"
                     src="img/placeholder-logo.jpg"/>
              </td>
              <td class="col-sm-9" style="vertical-align:middle">
                <h4>
                  <a href="/api/{{api._id}}">
                    {{ api.name }}
                  </a>
                </h4>
                <i>Added by {{ api.getApiManagersByName }}</i>
                <br>
                <i>Updated {{ api.relativeUpdatedAt }}</i>
              </td>
              <td class="col-sm-1" style="vertical-align:middle">
                {{> apiBackendRating api }}
              </td>
              <td class="col-sm-1 text-center" style="vertical-align:middle">
                <span class="api-card-bookmark" title="Bookmark API">
                  {{> favourite apiBackend=api }}
                  {{ api.getBookmarkCount }}
                </span>&nbsp;&nbsp;
              </td>
            </tr>
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</template>
