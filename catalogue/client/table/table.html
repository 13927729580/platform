<template name="catalogueTable">
  <div class="table-responsive">
    <table class="table table-striped table-bordered api-catalogue-table">
      <tbody>
        {{#each api in apiBackends }}
        <tr>
          <td class="col-sm-1">
            <img class="img-circle center-block api-catalogue-table-logo"
                 src="img/placeholder-logo.jpg"/>
          </td>
          <td class="col-sm-9">
            <h4>
              <a href="/api/{{api._id}}">
                {{ api.name }}
              </a>
            </h4>
            <i>Added by {{ api.getApiManagersByName }}</i>
            <br>
            <i>Updated {{ api.relativeUpdatedAt }}</i>
          </td>
          <td class="col-sm-1">
            {{> apiBackendRating api }}
          </td>
          <td class="col-sm-1 text-center">
            <span class="api-card-bookmark">
              {{> favourite apiBackend=api }}
              {{ api.getBookmarkCount }}
            </span>&nbsp;&nbsp;
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
