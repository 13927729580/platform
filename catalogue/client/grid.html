<template name="apiCatalogue">
  <div class="container">
    {{> apiCatalogueViewType }}
    <div class="api-catalogue">
      {{#each api in apiBackends }}
      <div class="api-card">
        <div class="api-card-logo">
          <img class="img-circle"
               src="img/placeholder-logo.jpg"/>
          <div
               class="api-card-bookmark"
               title="Bookmark API">
            <span class="api-card-bookmark-number">{{ api.getBookmarkCount }}</span>
            {{> favourite apiBackend=api }}
          </div>
        </div>
        {{> viewApiBackendStatus apiBackend=api width="0.6" }}
        <div class="api-card-info">
          <a href="/api/{{api._id}}"
             class="api-card-name">
            {{ api.name }}
          </a>
          <span class="api-card-author">
            added by {{ api.getApiManagersByName }}
          </span>
          <p class="api-card-description">
            {{ api.description }}
          </p>
        </div>
        <span class="api-card-created pull-right">
          {{_ "latestApiBackends_DateAdded" api.relativeUpdatedAt }}
        </span>
        <div class="api-card-star-average pull-left">
          {{#if api.getAverageRating }}
          {{ api.getAverageRating }}
          <i class="fa fa-star"></i>
          {{/if}}
        </div>
      </div>
      {{/each}}
    </div>
  </div>
</template>
