<template name="organizationProfileHeader">
  <div class="page-head-topblock">
    <div class="container">
      <div class="row">
        <div id="organization-head-about" class="col-md-12">
          <div class="organization-header">
            <div class="profile-img-container">
              <img
                src="http://s3.amazonaws.com/37assets/svn/765-default-avatar.png"
                class="img-thumbnail img-circle img-responsive"
              />
              <a href="#"><span class="fa fa-upload"></span></a>
            </div>
            <h1 id="organization-name">
              {{ organization.name }}
            </h1>
          </div>
          <p>
            {{ organization.description }}
          </p>
          <ul class="list-inline">
            <li>
              <i class="fa fa-link" aria-hidden="true"></i>
              <a href="{{ organization.url }}">
                {{ organization.url }}
              </a>
            </li>
          </ul>
          <ul class="list-inline">
            <li>
              <i class="fa fa-user" aria-hidden="true"></i>
              {{ organization.contact.person }}
            </li>
            <li>
              <i class="fa fa-phone" aria-hidden="true"></i>
              {{ organization.contact.phone }}
            </li>
            <li>
              <i class="fa fa-envelope" aria-hidden="true"></i>
              <a href="mailto:{{ organization.contact.email }}">
                {{ organization.contact.email }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</template>
