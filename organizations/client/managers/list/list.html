<template name="organizationManagersList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        {{_ "organizationManagersList_title" }}
      </h3>
    </div>
    <div class="panel-body">
      {{> addOrganizationManagerForm organization=organization }}
      <ul class="list-group">
        {{# each organizationManagers }}
        <li class="list-group-item">
          {{ username }}
          ({{ email }})

          {{# unless managerIsCurrentUser }}
          <button id="remove-organization-manager" class="btn btn-danger btn-xs pull-right">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          {{/ unless }}
        </li>
        {{/ each }}
      </ul>
    </div>
  </div>
</template>
