<template name="addOrganizationManagerForm">
  <h3>
    {{_ "addOrganizationManagerFormTitle" }}
  </h3>
  <p>
    {{_ "addOrganizationManagerFormDescription" }}
  </p>
  {{# autoForm
    schema=managerSchema
    id="organizationManagerForm"
    class="form-inline" }}

    {{> afQuickField name='email' }}
    {{> afQuickField name='organizationId' value=organizationId type="hidden" }}

    <button type="submit" class="btn btn-primary">
      {{_ "addOrganizationManagerFormButton" }}
    </button>
  {{/ autoForm }}
</template>
