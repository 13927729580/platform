<template name="organizationRemoveManagers">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="organizationRemoveManagersModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="organizationRemoveManagersModalLabel">
            Remove
          </h2>
        </div>
          <div class="modal-body">
            Are you sure?
          </div>
          <div class="modal-footer">
            <div class="btn-group pull-right">
              <button id="cancel" class="btn btn-primary" data-dismiss="modal">
                Cancel
              </button>
              <button id="confirm-remove" class="btn btn-danger">
                Remove
              </button>
            </div>
          </div>
      </div>
    </div>
  </div>
</template>
