<template name="organizationCatalogGrid">
  <div class="organization-catalogue container-fluid">
    <div class="row">
      {{# each organization in organizations }}
      <div class="col-grid col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        {{> organizationCard organization=organization }}
      </div>
      {{/ each }}
    </div>
  </div>
</template>
