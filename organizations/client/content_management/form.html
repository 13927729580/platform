<template name="numberOfMediasPerPageForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ 'organizationSettingsContentManagement_panelTitle' }}
      </h2>
   </div>
   <div class="panel-body">
      <p>
       <b>
        {{_ "organizationSettingsContentManagement_numberOfMediasPerPage" }}
       </b>
      </p>

        {{# autoForm
          collection=organizationsCollection
          doc=organization
          id="numberOfMediasPerPageForm"
          type="update"
         }}

          {{> afQuickField  name='numberOfMediasPerPage' }}

      <button type="submit" class="edit-num-page btn btn-primary">
        {{_ "organizationSettingsContentManagement_saveButton" }}
      </button>
    {{/ autoForm }}
  </div>
</div>
</template>
