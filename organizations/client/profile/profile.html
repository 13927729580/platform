<template name="organizationProfile">
  {{# if Template.subscriptionsReady }}
    {{> organizationProfileHeader organization=organization }}
    <div class="container dropdown">
      <div class="tab-content">
        <!-- APIs tab -->
        <div id="organization-apis" class="tab-pane fade in active">
          {{> organizationApis organization=organization }}
        </div>
        <!-- Settings tab -->
        <div id="organization-settings" class="tab-pane fade">
          {{> organizationSettings organization=organization }}
        </div>
      </div>
    </div>
  {{/if}}
</template>
