<template name="organizationProfile">
  {{# if Template.subscriptionsReady }}
  {{> organizationProfileHeader organization=organization }}
  <div class="container">
    <heading>
      {{# if organization.currentUserCanEdit }}
      <button type="button"
        class="btn btn-default pull-right"
        id="connect-api"
        data-toogle="tooltip">
      <i class="fa fa-plus" aria-hidden="true"></i>
      {{_ 'organizationProfile_buttonText_connectApi' }}
    </button>
    {{/ if }}

    <div class="tab-content">
      <div id="organization-apis" class="tab-pane fade in active">

        {{# if organization.apis }}
        <h3>
          {{_ 'organizationProfile_bigText_apisCount'  }}
          <small>
            {{_ 'organizationProfile_smallText_apisCount' managedApisCount}}
          </small>
        </h3>
        {{/ if }}
      </heading>
      
      {{> apiCatalogGrid apis=organization.apis }}
    </div>
    <div id="organization-settings" class="tab-pane fade">
      {{> organizationSettings organization=organization }}
    </div>
  </div>
  {{/if}}
</template>
