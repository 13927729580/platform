<template name="organizationShowApis">
  <div class="block-header">
  <!-- Title -->
  <h3 class="apis-block-title">
    {{_ 'organizationProfile_bigText_apisCount'  }}
    <small>
      {{_ 'organizationProfile_smallText_apisCount' apisCount }}
    </small>
  </h3>
  {{# if selectedFilter }}
    <span>
      {{_ 'organizationProfile_text_filteredBy' }}
      <i>{{ selectedFilter }}</i>
      <button id="reset-filter-options" class="btn btn-default btn-xs">
        {{_ 'organizationProfile_buttonText_clear' }}
      </button>
    </span>
  {{/ if }}
  </div>
  {{> apiCatalogGrid apis=apis }}
</template>
