<template name="organizationApis">
  <!-- dropdown class set relative position -->
  <div class="block-header">
    <div class="pull-right">
      <!-- Filter button -->
      {{# if organization.userVisibleApisCursor.count }}
        {{> apisFilterIcon }}
      {{/ if }}
      <!-- Connection API button -->
      {{# if organization.currentUserCanManage }}
        <button type="button" class="btn btn-default" id="connect-api">
          <i class="fa fa-plus" aria-hidden="true"></i>
          {{_ 'organizationProfile_buttonText_connectApi' }}
        </button>
      {{/ if }}
    </div>
    {{# if organization.userVisibleApisCursor.count }}
      <!-- Title -->
      <h3 class="apis-block-title">
        {{_ 'organizationProfile_bigText_apisCount'  }}
        <small>
          {{_ 'organizationProfile_smallText_apisCount' apisCount }}
        </small>
      </h3>
      {{# if selectedFilter }}
        <span>
          {{_ 'organizationProfile_text_filteredBy' }}
          <i>{{ selectedFilter }}</i>
          <button id="reset-filter-options" class="btn btn-default btn-xs">
            {{_ 'organizationProfile_buttonText_clear' }}
          </button>
        </span>
      {{/ if }}
      {{> apiCatalogGrid apis=apis }}
    {{/ if }}
  </div>
</template>
