<template name="connectApiToOrganizationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
          <h1 class="modal-title">
            {{_ 'connectApiToOrganizationModal_modalTitle' }}
          </h1>
        </div>
        <div class="modal-body">
          {{# if dataIsReady }}
            {{# if userCanConnectApi }}
              {{# autoForm id="connectionApiForm" type="insert" collection=organizationApisCollection }}
                <div class="form-group">
                  <label>
                    {{_ 'connectApiToOrganizationModal_labelText_selectApi' }}
                  </label>
                  <p class="help-text">
                    {{_ 'connectApiToOrganizationModal_helpText' }}
                  </p>
                  <!-- Hide Organization ID field and autovalue -->
                  {{> afFieldInput name="organizationId" value=organizationId type="hidden" }}
                  {{> afFieldInput name="apiId" class="form-control" options=noBookedApis }}
                </div>
                <button type="submit" class="btn btn-primary" id="connect-api-to-organization">
                  {{_ 'connectApiToOrganizationModal_buttonText_addApi' }}
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">
                  {{_ 'connectApiToOrganizationModal_buttonText_cancel' }}
                </button>
              {{/ autoForm }}
            {{ else }}
              <p>
                {{_ 'connectApiToOrganizationModal_text_noOneApis' }}
              </p>
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                {{_ 'connectApiToOrganizationModal_buttonText_close' }}
              </button>
            {{/ if }}
          {{ else }}
            {{> spinner }}
          {{/ if }}
        </div>
      </div>
    </div>
  </div>
</template>
