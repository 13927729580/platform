<template name="orgSettingsGeneral">
  <h3 class="orgSettingSubTitle">
    {{_ "orgSettingsGeneral_title" }}
  </h3>

  {{# autoForm
      collection=organizationCollection
      doc=organization
      id="orgSettingsGeneral"
      type="update"
  }}

  {{> afQuickField name='name' }}
  {{> afQuickField name='url' }}
  {{> afQuickField name='description' }}
  {{> afQuickField name='organizationLogoFileId' }}

  <b>
    {{_ "organizationSettings_uploadLogo_heading" }}
  </b>
  <p>
    {{_ "organizationSettings_uploadLogoText" }}
  </p>

  {{> uploadOrganizationLogo organization=organization }}

  <button type="submit" class="btn btn-success" id="save-org-settings">
    {{_ "orgSettingsGeneral_saveButton_text" }}
  </button>
  {{/ autoForm }}

</template>
