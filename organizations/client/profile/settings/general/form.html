<template name="orgSettingsGeneral">
  <h3 class="organizationSettingTitle">
    {{_ "orgSettingsGeneral_title" }}
  </h3>
  {{# autoForm
    schema=managerSchema
    id="organizationManagerForm"
    class="form-inline"
    type="method"
    meteormethod="addOrganizationManagerByEmail"}}

    {{> afQuickField name='email' }}
    {{> afQuickField name='organizationId' value=organization._id type="hidden" }}

    <button type="submit" class="btn btn-primary">
      {{_ "orgSettingsGeneral_saveButton_title" }}
    </button>
    <button type="submit" class="btn btn-primary">
      {{_ "orgSettingsGeneral_cancelButton_title" }}
    </button>
  {{/ autoForm }}
</template>
