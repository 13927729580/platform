<template name="orgSettingsGeneral">
  <h3 class="orgSettingSubTitle">
    {{_ "orgSettingsGeneral_title" }}
  </h3>

  {{# autoForm
    collection=OrganizationsCollection
    id="organizationForm"
    collection=organizationsCollection
    type=formType
    doc=organization
  }}

  <div itemscope itemtype="http://schema.org/Organization">
    <span itemprop="name">
        {{> afQuickField name='name' }}
    </span>
    <span itemprop="url">
        {{> afQuickField name='url' }}
    </span>
    <span itemprop="description">
        {{> afQuickField name='description' }}
    </span>
  </div>

  {{_ "organizationSettings_uploadLogo_heading" }}
  <p>
    {{_ "organizationSettings_uploadLogoText" }}
  </p>
  {{> uploadOrganizationLogo organization=organization }}

  <button type="submit" class="btn btn-success">
    {{_ "orgSettingsGeneral_saveButton_text" }}
  </button>
  <button type="submit" class="btn btn-default">
    {{_ "orgSettingsGeneral_cancelButton_text" }}
  </button>
  {{/ autoForm }}
</template>
