<template name="organizationSettings">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{_ "organizationManagersList_title" }}
            </h3>
          </div>
          <div class="panel-body">
            {{> addOrganizationManagerForm organization=organization }}
            {{> organizationManagersList organization=organization }}
          </div>
        </div>
        {{> organizationSettingsDelete organization=organization }}
      </div>
    </div>
  </div>
</template>
