<template name="organizationSettings">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        {{# autoForm
          id="organizationDetailsForm"
          collection=organizationsCollection
          type="update"
          doc=organization
        }}
        <div itemscope itemtype="http://schema.org/Organization">

          {{> orgSettingsGeneral organization=organization }}
          {{> orgSettingsSomePlatforms organization=organization }}
          {{> orgSettingsContactInfo organization=organization }}
          {{> orgSettingsContentManagement organization=organization }}
          <button type="submit" class="btn btn-success">
            {{_ "orgSettingsGeneral_saveButton_text" }}
          </button>
        </div>

        {{/ autoForm }}
        <hr>
        {{> addOrganizationManagerForm organization=organization }}
        {{> organizationManagersList organization=organization }}
        {{> organizationSettingsDelete organization=organization }}
        {{> quickForm
          collection=organizationCollection
          doc=organization
          id="socialMediaForm"
          type="update"
          fields="socialMedia"
          buttonContent="Save"
        }}
      </div>
    </div>
  </div>
</template>
