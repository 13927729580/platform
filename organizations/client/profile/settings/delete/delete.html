<template name="organizationSettingsDelete">
  <!-- Delete panel -->
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h2 class="panel-title">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        {{_ 'organizationSettingsDelete_panelTitle' }}
      </h2>
    </div>
    <div class="panel-body">
      <h3>
        {{_ 'organizationSettingsDelete_title' }}
      </h3>
      <p>
        {{_ 'organizationSettingsDelete_text_information' }}

      <button type="button" class="btn btn-danger" id="delete-organization">
        {{_ 'organizationSettingsDelete_buttonText_delete' }}
      </button>
    </div>
  </div>
</template>
