<template name="orgSettingsSomePlatforms">
  <h3 class="orgSettingSubTitle">
    {{_ "orgSettingsSomePlatforms_title" }}
  </h3>
  {{# autoForm
    schema=managerSchema
    id="organizationManagerForm"
    class="form-inline"
    type="method"
    meteormethod="addOrganizationManagerByEmail"}}

    {{> afQuickField name='email' }}
    {{> afQuickField name='organizationId' value=organization._id type="hidden" }}

    <button type="submit" class="btn btn-success">
      {{_ "orgSettingsSomePlatforms_saveButton_text" }}
    </button>
    <button type="submit" class="btn btn-default">
      {{_ "orgSettingsSomePlatforms_cancelButton_text" }}
    </button>
  {{/ autoForm }}
</template>
