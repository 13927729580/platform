<template name="organizationSettingsSomePlatforms">
  <h3 class="organizationSettingSubTitle">
    {{_ "organizationSettingsSomePlatforms_title" }}
  </h3>

  {{# autoForm
    collection=organizationCollection
    doc=organization
    id="organizationSettingsSomePlatforms"
    type="update"
  }}

  {{> afQuickField name='socialMedia.facebook' }}
  {{> afQuickField name='socialMedia.twitter' }}
  {{> afQuickField name='socialMedia.instagram' }}
  {{> afQuickField name='socialMedia.linkedIn' }}

  <button type="submit" class="btn btn-success" id="save-org-some-settings">
    {{_ "organizationSettingsSomePlatforms_saveButton_text" }}
  </button>
  {{/ autoForm }}
</template>
