<template name="orgSettingsContactInfo">
  <h3 class="orgSettingSubTitle">
    {{_ "orgSettingsContactInfo_title" }}
  </h3>

  {{# autoForm
      collection=organizationCollection
      doc=organization
      id="orgSettingsContact"
      type="update"
  }}

  {{> afQuickField name='contact.person' }}
  {{> afQuickField name='contact.phone' }}
  {{> afQuickField name='contact.email' }}

  <button type="submit" class="btn btn-success" id="save-org-contact-settings">
    {{_ "orgSettingsContactInfo_saveButton_text" }}
  </button>
  {{/ autoForm }}


</template>
