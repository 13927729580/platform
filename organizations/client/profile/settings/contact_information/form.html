<template name="orgSettingsContactInfo">
  <h3 class="organizationSettingTitle">
    {{_ "orgSettingsContactInfo_title" }}
  </h3>
  {{# autoForm
    collection=OrganizationsCollection
    id="organizationForm"
    collection=organizationsCollection
    type=formType
    doc=organization
  }}

    <span itemprop="name">
        {{> afQuickField name='contact.person' }}
     </span>
    <span itemprop="telephone">
        {{> afQuickField name='contact.phone' }}
     </span>
    <span itemprop="email">
        {{> afQuickField name='contact.email' }}
     </span>

    <button type="submit" class="btn btn-success">
      {{_ "orgSettingsContactInfo_saveButton_text" }}
    </button>
    <button type="submit" class="btn btn-default">
      {{_ "orgSettingsContactInfo_cancelButton_text" }}
    </button>
  {{/ autoForm }}
</template>
