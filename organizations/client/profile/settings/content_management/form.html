<template name="organizationMediasNumberPerPage">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ 'organizationMediasNumberPerPage_panelTitle_contentManagement' }}
      </h2>
    </div>
    <div class="panel-body">
       <b>
        {{_ "organizationMediasNumberPerPage_panelBody_numberOfMediasPerPage" }}
       </b>
       {{# autoForm
          collection=organizationsCollection
          doc=organization
          id="organizationMediasNumberPerPage"
          type="update"
       }}

        {{> afQuickField  name='mediasNumberPerPage' firstOption=false }}

        <button type="submit" class="btn btn-primary">
          {{_ "organizationMediasNumberPerPage_saveButton" }}
        </button>
      {{/ autoForm }}
    </div>
  </div>
</template>
