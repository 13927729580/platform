<template name="organizationProfileHeader">
  <div class="page-head-topblock">
    <div class="container">
      <div class="row">
        <div id="organization-file-browse" class="col-md-2 profile-img-container">
          {{> viewOrganizationLogo organization=organization }}
          <span class="fa fa-camera"></span>
        </div>
        <div class="col-md-8">
          <div class="row">
            <h1 id="organization-name">
              {{ organization.name }}
              {{# if organization.currentUserCanEdit }}
                <button id="edit-organization" class="btn btn-default btn-xs">
                  {{_ "organizationProfileHeader_editButton_text" }}
                </button>
              {{/ if }}
            </h1>
          </div>
          <div class="row">
            <p>
              {{ organization.description }}
            </p>
          </div>
          <div class="row">
            <p>
              <i class="fa fa-link" aria-hidden="true"></i>
              <a href="{{ organization.url }}">
                {{ organization.url }}
              </a>
            </p>
          </div>
          <div class="row">
            <ul class="list-inline">
              <li>
                <i class="fa fa-user" aria-hidden="true"></i>
                {{ organization.contact.person }}
              </li>
              <li>
                <i class="fa fa-phone" aria-hidden="true"></i>
                {{ organization.contact.phone }}
              </li>
              <li>
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <a href="mailto:{{ organization.contact.email }}">
                  {{ organization.contact.email }}
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <!-- Tabs -->
      <div id="organization-navigation-tabs" class="navigation-tabs">
        <ul class="nav nav-tabs">
        {{# if currentUserCanView }}
          <!-- APIs -->
          <li id ="organization-apis-tab" class="active">
            <a href="#organization-apis" data-toggle="tab">
              <i class="fa fa-info-circle"></i>
              {{_ "organizationProfileHeader_tabs_apis" }}
            </a>
          </li>
        {{/ if }}
          {{# if organization.currentUserCanEdit }}
            <!-- Settings -->
            <li id="organization-settings-tab">
              <a href="#organization-settings" data-toggle="tab">
                <i class="fa fa-file-text"></i>
                {{_ "organizationProfileHeader_tabs_settings" }}
              </a>
            </li>
          {{/ if }}
        </ul>
      </div>
    </div>
  </div>
</template>
