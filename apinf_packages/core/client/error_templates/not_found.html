<template name="notFound">
  <div class="container text-center">
    <div class="error-page">
      <h2 class="text-warning" style="font-size: 5em">404</h2>
      <div class="error-content">
        <h3>
          {{_ "notFound_Title" }}
        </h3>
        <p>
          {{_ "notFound_Message_Part1" }}
          <br>
          {{> goBackButton }}
        </p>
      </div>
    </div>
  </div>
</template>
