<template name="forbidden">
  <div class="container text-center">
    <div class="error-page">
      <h2 class="text-danger" style="font-size: 3em">
        {{_ "forbidden_Title" }}
      </h2>
      <div class="error-content">
        <p>
          {{_ "forbidden_Message" }}
          <br>
          {{> goBackButton }}
        </p>
      </div>
    </div>
  </div>
</template>
