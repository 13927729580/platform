<template name="userMenu">
  <li class="dropdown pull-right">
    <a
      href="#"
      class="dropdown-toggle"
      data-toggle="dropdown"
      role="button"
      id="usermenu"
      aria-haspopup="true"
      aria-expanded="false"
      style="text-decoration:none; text-transform:none;color:#fff;padding-right: 0;">
        <span class="username">{{ user.username }}</span>
    </a>
    <ul class="dropdown-menu" style="margin-right:20px;">
      <li>
        <a href="{{ pathFor 'profile' }}" id="profile-button">
          <!-- {{_ "userMenu_profile" }} -->
          Account Settings
        </a>
      </li>
      <!-- <li>
        <a href="{{ pathFor 'account' }}" id="account-button">
          {{_ "userMenu_account" }}
        </a>
      </li> -->
      <li>
        <a href="/sign-out" id="signout-button">
          {{_ "userMenu_signout" }}
        </a>
      </li>
    </ul>
  </li>
  {{# if isInRole 'admin' }}
    <li class="dropdown pull-right" style="margin-right:10px;">
      <a
        href="#"
        class="dropdown-toggle"
        data-toggle="dropdown"
        role="button"
        id="usermenu"
        aria-haspopup="true"
        aria-expanded="false"
        style="text-decoration:none; text-transform:none;">
          <i class="fa fa-cog" style="padding-left: 5px;
      font-size: 22px;color:#fff;padding-top:18px;"></i>
      </a>
      <ul class="dropdown-menu" style="margin-right:20px;">
    <li>
      <a href="{{ pathFor 'branding' }}" id="branding-button">
        {{_ "userMenu_branding" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'settings' }}" id="settings-button">
        {{_ "userMenu_settings" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'proxies' }}" id="proxies-button">
        {{_ "userMenu_proxies" }}
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'login-platforms' }}" id="login-platforms-button">
        {{_ "userMenu_loginPlatforms" }}
      </a>
    </li>
  </ul>
  </li>
  {{/ if }}
</template>
