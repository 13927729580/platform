<template name="searchField">
  <div class="searchblock searchblock-toggle" id="search-form" style="margin-top: 15px;">
    <form id="search-form" action="{{ pathFor 'search' }}">
      <div class="input-group" style="width: 100%;max-width: 500px;">
        <input name="q"
               type="text"
               class="form-control"
               id="search-text"
               placeholder="Search APIs..."
               style="border-radius: 5px;z-index: 1;">
      </div>
    </form>
  </div>
</template>
