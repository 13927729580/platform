<template name="customFullPageAtForm">
  <div class="container-fluid" style="padding-left:0;">
    <div class="row">
      <div class="col-md-8">
        <a href="/">
          <img src="https://i.imgur.com/1jNbAuL.png" style="display: block;padding-left:45px;padding-top:20px;width:150px;">
        </a>
        <h1 id="site-title">
          See who is using your APIs
          <small id="site-slogan" >
            Just one step left to start using Apinf.
          </small>
        </h1>
        <div class="atform-footer" style="position: fixed;bottom: 40px;left: 170px;">
          <p style="font-size: 1em;color: rgba(255,255,255,0.40);">Companies who trust us</p>
          <img src="https://projects.invisionapp.com/assets/apps/d/img/login-signup/enterprise-logos-2.png" style="max-width: 500px;">
        </div>
      </div>
      <div class="col-md-4" style="background-color: #fff;height: 100vh;overflow: auto;">
        {{> atForm}}
      </div>
    </div>
  </div>
</template>
