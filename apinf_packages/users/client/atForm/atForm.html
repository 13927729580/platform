<template name="customAtForm">
  {{#unless hide}}
  <a href="/" class="close"></a>
  <div class="at-form">
    {{#if showTitle}}
    {{> atTitle}}
    {{/if}}
    {{#if showError}}
    {{> atError}}
    {{/if}}
    {{#if showResult}}
    {{> atResult}}
    {{/if}}
    {{#if showPwdForm}}
    {{> atPwdForm}}
    {{/if}}
    {{#if showOauthServices}}
    {{> atOauth}}
    {{/if}}
    {{#if showTermsLink}}
    {{> atTermsLink}}
    {{/if}}
  </div>
  {{#if showSignUpLink}}
  {{> atSignupLink}}
  {{/if}}
  {{#if showSignInLink}}
  {{> atSigninLink}}
  {{/if}}
  {{/unless}}
</template>
