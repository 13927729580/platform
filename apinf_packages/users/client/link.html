<template name="linkTemplate">
  <br>
  <h5>
    {{_ "account_link_github_account" }}
  </h5>
  <button class="link-github btn btn-block btn-default">
    <i class="fa fa-github"></i>
    {{_ "account_link_github_account_button" }}
  </button>
  <br>
  <br>
  <h5>
    {{_ "account_associated_services_with_current_user" }}
  </h5>
  <ul>
    {{#each services}}
      <li>{{this}}</li>
    {{/each}}
  </ul>
  <br>
  {{#if services}}
    <h5>
      {{_ "account_unlink_github_account" }}
    </h5>
    <button class="unlink-github btn btn-block btn-default">
      <i class="fa fa-github"></i>
      {{_ "Unlink github account from current user" }}
    </button>
  {{/if}}
</template>
