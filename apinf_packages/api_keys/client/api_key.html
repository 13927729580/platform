<template name="apiKey">
  {{# if showButton }}
    {{# if apiKey }}
    <!-- Regenerate API key button -->
    <span id="regenerate-api-key">
      {{_ "apiKeys_regenerateButton" }}
    </span>
    <div id="api-key-copy" class="input-group">
      <input type="text" class="form-control" id="api-key" value="{{ apiKey }}">
      <span class="input-group-btn">
        <button class="btn btn-default" id="copy-api-key" type="button" data-original-title="Copied!" data-clipboard-target="#api-key">
          <i class="mdi mdi-content-copy"></i>
          {{_ "apiKeys_copyButtonText" }}
        </button>
      </span>
    </div>
    {{ else }}
      <!-- Get API key button -->
      <button id="get-api-key" class="btn btn-success">
        {{_ "apiKeys_getApiKeyButton" }}
      </button>
    {{/ if }}
  {{/ if }}
</template>
