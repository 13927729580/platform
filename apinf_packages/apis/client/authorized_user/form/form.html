<template name="apiUserAuthorizationForm">
  <h3 style="font-size:16px; margin-top:0;">
    Add new collaborator
  </h3>
  <p style="color:#6d859e;">
    Give either username or email address
  </p>
  {{# autoForm
    schema=emailSchema
    id="authorizedUserForm"
    class="form-inline"
    type="method"
    meteormethod="addAuthorizedUser"
  }}
    <fieldset>
      {{> afQuickField name='user' }}
      {{> afQuickField name='apiId' value=api._id type="hidden" }}
    </fieldset>

    <button type="submit" class="btn btn-primary">
      Add collaborator
    </button>
  {{/ autoForm }}
</template>
