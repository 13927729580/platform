<template name="apiAuthorizedUsersList">
  <h2 style="font-size:1.4em;margin-top:0;">
    {{_ "apiAuthorizedUsersList_title" }}
  </h2>
  <p style="color:#6d859e;">
    {{_ 'apiAuthorizedUsersList_authorizedUsers'}}
  </p>
  {{# if authorizedUsers }}
    <table class="rtable">
      <thead>
        <tr>
          <th>{{_ "apiAuthorizedUsersList_tableTitle_role" }}</th>
          <th>{{_ "apiAuthorizedUsersList_tableTitle_email" }}</th>
          <th>{{_ "apiAuthorizedUsersList_tableTitle_actions" }}</th>
        </tr>
      </thead>
      <tbody>
        {{# each authorizedUsers }}
          <tr>
            <td>{{_ "apiAuthorizedUsersList_role_collaborator" }}</td>
            <td>{{ email }}</td>
            <td>
              <button class="remove-authorized-user btn btn-danger btn-xs" style="height:auto;">
                <i class="fa mdi mdi-delete" aria-hidden="true"></i>
              </button>
            </td>
          </tr>
        {{/ each }}
      </tbody>
    </table>
  {{/ if }}
</template>
