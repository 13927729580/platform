<template name="addApi">
  {{# if Template.subscriptionsReady }}
    <div class="container block-wrapper" style="max-width:800px;">
      <h1 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;">
        Add new API
      </h1>
      <p style="margin-bottom: 30px; color: #6d859e;">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer pulvinar sagittis ipsum dignissim vehicula.
        In luctus faucibus tortor at dignissim. Curabitur ut felis id erat tempus feugiat sit amet commodo nisi.
      </p>
      <!-- Add API by entering API details -->
      <section>
        {{# autoForm collection=ApisCollection id="addApiForm" type="insert" }}
          <!--invisible auto-value field-->
          {{> afQuickField name='latestMonitoringStatusCode' value="-1" type="hidden"}}
          <fieldset>
            {{> afQuickField name='name' id="api-name" }}
            {{> afQuickField name='description' rows=2 id="api-description" }}
            {{> afQuickField name='url' id="api-url" }}
          </fieldset>
          <button type="submit" class="btn btn-success btn-success-special" id="submitapi-button">
            {{_ 'addApi_button_text' }}
          </button>
        {{/ autoForm }}
      </section>
    </div>
  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
