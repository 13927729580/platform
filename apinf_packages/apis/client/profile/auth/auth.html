<template name="apiAuth">
  <h2 style="font-size:1.6em;margin-top:0;margin-bottom:1em;text-transform: none;">
    Authorization
  </h2>
  {{# if currentUser }}
    {{# if proxyBackend }}
      <span style="margin-top:0.9em;">
        {{> apiKey api=api proxyBackend=proxyBackend }}
      </span>
    {{/ if }}
  {{/ if }}
</template>
