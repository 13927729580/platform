<template name="visibilityToggle">
	<div class="buttons-block changeVisibility">
		<div class="inner-buttons-block">
			{{# if isPublic }}
			<div id="public" class="toggle btn-success">
				<p>{{_ "visibilityToggle_public" }}</p>
			</div>
			<div id="private" class="toggle">
				<p>{{_ "visibilityToggle_buttonPrivate" }}</p>
			</div>
			{{ else }}
			<div id="public" class="toggle">
				<p>{{_ "visibilityToggle_buttonPublic" }}</p>
			</div>
			<div id="private" class="toggle btn-danger">
				<p>{{_ "visibilityToggle_private" }}</p>
			</div>
			{{/ if }}
		</div>
	</div>
</template>
