<template name="apiSettingsDetails">
  <h2 style="font-size:16px;margin-top:0;">
    {{_ "apiSettingsDetails_uploadLogo_heading" }}
  </h2>
  {{> uploadApiLogo api=api }}
  <p style="color: #6d859e;margin-top: -0.5em;margin-bottom: 1em;">
    {{_ "apiSettingsDetails_uploadLogoText" }}
  </p>
  {{# autoForm
      collection=apisCollection
      doc=api
      id="apiDetailsForm"
      type="update" }}
    {{> afQuickField name='name' id="api-name" }}
    <p style="color: #6d859e;margin-top: -1em;margin-bottom: 1em;">
      Your API name
    </p>
    <counter>Remaining:&nbsp;<span id="counter"></span></counter>
    {{> afQuickField name='description' id="api-description" }}
    <p style="color: #6d859e;margin-top: -1em;margin-bottom: 1em;">
      Desribe your API
    </p>
    {{> afQuickField name='url' id="api-url" }}
    <p style="color: #6d859e;margin-top: -1em;margin-bottom: 2em;">
      Your API BASE PATH
    </p>
    <button type="submit" class="btn btn-success btn-success-special" id="save-settings">
      {{_ "apiSettingsDetails_saveButton" }}
    </button>
  {{/ autoForm }}

  <!-- Display status of logo uploading -->
  {{# if apiLogoUploading }}
    {{> spinner }}
  {{/ if }}
  <hr style="border-top: 1px solid #ddd;margin-right: -20px;margin-left: -20px;margin-top: 2em;margin-bottom: 2em;height:2px;">
  {{> apiOrganization api=api }}
  <hr class="panel-hr" />
  {{> apiSettingsDelete api=api }}
</template>
