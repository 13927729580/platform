<template name="apiSettingsDelete">
  <div class="row">
    <div class="col-md-8">
      <h2 style="font-size:16px;margin-top:0;">
        {{_ "apiSettingsVisibility_heading" }}
      </h2>
      <p>
        {{_ "apiSettingsVisibility_text" }}
      </p>
    </div>
    <div class="col-md-4 text-right">
      {{> visibilityToggle api=api }}
    </div>
  </div>

  <hr class="panel-hr" />

  <div class="row">
    <div class="col-md-9">
      <h2 style="font-size:16px;margin-top:0;">
        {{_ "apiSettingsDelete_apiTitle" }}
      </h2>
      <p>
        {{_ "apiSettingsDelete_apiText" }}
      </p>
    </div>
    <div class="col-md-3 text-right">
      <a href="#" class="btn btn-danger" id="delete-api" style="padding-left:20px;padding-right:20px;">
        {{_ "apiSettingsDelete_deleteButton" }}
      </a>
    </div>
  </div>
</template>
