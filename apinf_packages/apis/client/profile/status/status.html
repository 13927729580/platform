<template name="viewApiStatus">
  <div class="pull-right api-status">
    <i class="mdi {{ statusIcon }} {{ classList }}" data-toggle="tooltip" data-placement="top" data-original-title="{{ originalTitle }}" style="font-size: 1.8rem;"></i>
    <span class="status-message" style="font-weight: 500;color: #55626c;">{{ originalTitle }}</span>
  </div>
</template>
