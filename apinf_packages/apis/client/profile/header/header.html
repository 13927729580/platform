<template name="viewApiPageHeader">
  <div class="container-fluid secondary-menu-block">
    <div class="container secondary-menu-block-inner">
      <ul class="nav nav-tabs">
        <li id ="api-details-tab" class="active">
          <a href="#api-details" data-toggle="tab">
            {{_ "viewApiNavigationMenu_details" }}
          </a>
        </li>

        {{# if userShouldSeeApiDocsTab }}
          <!-- API Console -->
          <li id="api-documentation-tab">
            <a href="#api-documentation" data-toggle="tab">
              {{_ "viewApiNavigationMenu_documentation" }}
            </a>
          </li>
        {{/ if }}

        {{# if api.currentUserCanManage }}
          <!-- Settings -->
          <li id="api-settings-tab">
            <a href="#api-settings" data-toggle="tab">
              {{_ "viewApiNavigationMenu_settings" }}
            </a>
          </li>

          {{# if proxyIsConfigured }}
            <!-- Proxy -->
            <li id="api-proxy-tab">
              <a href="#api-proxy" data-toggle="tab">
                {{_ "viewApiNavigationMenu_proxy" }}
              </a>
            </li>
          {{/ if }}
        {{/ if }}
      </ul>
    </div>
  </div>
  <div class="container page-head-topblock block-wrapper ">
      <!-- Header -->
      <!-- {{# if currentUser }}
        {{# if proxyBackend }}
          <div>
            <span class="pull-right" style="padding-top:0.6em;">
              {{> apiKey api=api proxyBackend=proxyBackend }}
            </span>
          </div>
        {{/ if }}
      {{/ if }} -->
      <div class="page-head-infoblock" style="margin-top: 1em;position:relative; display: block">
        <!-- {{# if currentUser }}
          {{> bookmark api=api }}
        {{else}} -->
          <!-- <a href="#" class="bookmark-button">
            <div
                class="api-card-bookmark"
                data-toggle="tooltip"
                data-placement="bottom"
                title="{{_ 'catalog_bookmarkTooltip_nonUser' }}">
              <span class="api-card-bookmark-number">{{ api.bookmarkCount }}</span>
              <i class="fa fa-bookmark bookmark-default"></i>
            </div>
          </a> -->
        <!-- {{/ if }} -->

        <div class="api-info">
          {{> viewApiLogo }}
          <h1 id="api-header" style="font-size: 1.4em; font-weight: 500; color: #55626c;">
            {{ api.name }}
          </h1>

          {{# unless api.isPublic }}
            <span class="label label-default"
            style="background-color:transparent;
            position:relative;
            bottom:5px;
            margin-left:5px;">{{_ "viewApiPageHeader_privateLabel_text" }}</span>
          {{/ unless }}

          {{# if api.organization }}
            <p class="view-api-meta-details">
              <a href="{{ pathFor 'organizationProfile' orgSlug=api.organization.slug }}" style="margin-left: 10px;">
                {{ api.organization.name }}
              </a>
            </p>
          {{ else }}
          {{/ if }}
        </div>
      </div>

      <div id="api-navigation-tabs" class="navigation-tabs">
        {{# if proxyBackend }}
          <a href="{{ pathFor 'apiAnalyticPage' apiSlug=api.slug }}" class="btn btn-sm btn-default pull-right">
            {{_ "apiViewAnalytics_button_viewAnalytics" }}
          </a>
        {{/ if}}
      </div>
  </div>
</template>
