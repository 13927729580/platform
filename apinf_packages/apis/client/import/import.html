<template name="importApiConfiguration">
    <form id="apiConfigurationUploadForm" class="form" method="post">
      <legend>
        {{_ "import_ApiConfiguration_Title" }}
      </legend>
      <div class="col-xs-12">
          <label for="import-api">File:</label>
          <input type="file" id="import-api" class="form-control">
          <span>Only yml, yaml, json and txt format will be accepted</span>
      </div> 
      <div class="col-xs-12 file-preview">
        <pre></pre>
        <button class="btn btn-primary">Import API</button>
      </div>
    </form>
</template>
