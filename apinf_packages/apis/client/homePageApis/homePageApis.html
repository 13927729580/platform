<template name="homePageApis">
  {{# if featuredApis }}
    <div style="margin-bottom:1em;">
      <span style="color: #37474F;font-weight: 500;text-transform: uppercase;letter-spacing: 0.1px;">
        {{_ "homePageApis_title_featuredApis" }}
      </span>
      <a href="{{ pathFor 'apiCatalog' }}" style="text-transform: uppercase;letter-spacing: 0.1px;float:right">
        {{_ "homePageApis_text_seeMore" }}<i class="mdi mdi-arrow-right"></i>
      </a>
    </div>
    {{> apiCatalogGrid apis=featuredApis }}
  {{ else }}
    {{# if isInRole 'admin'}}
      <h2 class="feature-section-heading text-center">
        {{_ "homePageApis_title_featuredApis" }}
      </h2>
      {{_ "homePageApis_text_addFeaturedApis" }}
    {{/ if }}
  {{/ if }}
</template>
