<template name="apiAvailabilityComponent">
  <div class="col-md-6">
    <div class="block-wrapper">
      <h2 style="margin-top: 0;margin-bottom: 0;font-size: 1.6rem;">
        Plan usage
        <small style="font-weight:600;float: right; text-transform: uppercase;">{{ currentSubscriptionPlan }}</small>
      </h2>
      <div style="margin-top:1em;height: 53px;">
        <h3 style="margin-top: 0;margin-bottom: 0;font-size: 1.4rem;">
          You have used 51% API calls this month
        </h3>
        <p style="color: #6d859e;">
          <a href="#">{{ currentSubscriptionPlan }}</a>&nbsp;plan includes 10,000,00 API calls per month
        </p>
      </div>
      <a href="{{ pathFor 'plans' }}" class="btn btn-link account-plan_change" style="padding-left: 0; padding-bottom:0; text-transform: uppercase; font-size: 1.2rem; font-weight: 600;">
        Manage plan
      </a>
    </div>
  </div>
  <div class="col-md-6" id="account-overview_apiAvailability">
    <div class="block-wrapper">
      <h2 style="margin-top: 0;margin-bottom: 0;font-size: 1.6rem;">APIs availability</h2>
      <div class="lastStatusOnAllApis" style="margin-top:1em;height: 53px;">
        <h3 style="margin-top: 0;margin-bottom: 0;font-size: 1.4rem;">
          <i class="mdi mdi-checkbox-marked-circle mdi-18px status-success"></i>
          All your APIs are up and running
        </h3>
        <p style="color: #6d859e;">Last updated at August 15th 2018, 9:05 UTC</p>
      </div>
      <a href="#" class="btn btn-link account-plan_change" style="padding-left: 0; padding-bottom:0; text-transform: uppercase; font-size: 1.2rem; font-weight: 600;">
        Check now
      </a>
    </div>
  </div>
</template>
