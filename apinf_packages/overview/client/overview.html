<template name="overview">
  <div class="container-fluid secondary-menu-block" style="padding-left: 45px; padding-right: 45px;height: 60px;">
    <ul class="container list-inline catalog-header" style="margin-bottom: 0;">
      <li class="col-md-8">
        <h1 style="margin-top:0; margin-bottom:0; line-height: 60px;">
          Account overview
        </h1>
      </li>
      <li class="col-md-4 text-right">
        {{> overviewPlan }}
      </li>
    </ul>
  </div>
  <div class="container slide-up-animation" id="account-overview">
    <div class="row">
      <div class="col-md-12" id="account-overview_statistics">
        <div class="block-wrapper">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 1.6rem;">Statistics</h2>
          <div style="margin-top:1em;">
            <h3 style="margin-top: 0;margin-bottom: 0;font-size: 1.4rem;">
              You have used 51% API calls this month
            </h3>
            <p style="color: #6d859e;">Last updated at August 15th 2018, 9:05 UTC</p>
          </div>
          <canvas id="test" height="20" width="100" style="margin-top: 2rem;"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
      {{> apiAvailabilityComponent }}
    </div>
    <div class="row">
      <div class="col-md-6" id="account-overview_apis">
        <div class="block-wrapper" style="height:300px;">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 1.6rem;">
            APIs
            <a href="{{ pathFor 'addApi' }}" class="btn-link pull-right" style="height:auto; cursor:pointer; text-transform: uppercase; text-decoration:none;">
              <small style="color: #19B934; font-weight: 500;font-size:75%;">
                Add new API
              </small>
            </a>
          </h2>
        </div>
      </div>
      <div class="col-md-6" id="account-overview_organizations">
        <div class="block-wrapper" style="height:300px;">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 1.6rem;">
            Organizations
          </h2>
        </div>
      </div>
    </div>
  </div>
</template>
