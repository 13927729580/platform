<template name="overview">
  <div class="container-fluid secondary-menu-block" style="padding-left: 45px; padding-right: 45px;height: 60px;">
    <ul class="container list-inline catalog-header" style="margin-bottom: 0;">
      <li class="col-md-12">
        <h1 style="margin-top:0; margin-bottom:0; line-height: 60px;">
          Account Overview
        </h1>
      </li>
    </ul>
  </div>
  <div class="container slide-up-animation" id="account-overview">
    <div class="row">
      <div class="col-md-8" id="account-overview_statistics">
        <div class="block-wrapper" style="height:300px;">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 16px;">Statistics</h2>
          <p style="color: #6d859e;">Calls, money etc.</p>
        </div>
      </div>
      <div class="col-md-4" id="account-overview_status">
        <div class="block-wrapper" style="height:300px;">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 16px;">Status</h2>
          <p style="color: #6d859e;">Latest data</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="account-overview_apis">
        <div class="block-wrapper" style="height:150px;">
          <h2 style="margin-top: 0;margin-bottom: 0;font-size: 16px;">Your APIs</h2>
          <a href="{{ pathFor 'addApi' }}" class="btn btn-success pull-right" style="margin-top: -1.4em;">
            Add new API
          </a>
          <p style="color: #6d859e;">Latest updates</p>
        </div>
      </div>
    </div>
  </div>
</template>
