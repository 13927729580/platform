<template name="commentForm">
  <div id="feedback-reply-{{ item._id }}" class="feedback-reply-form hide">
    {{# autoForm
      id="commentForm"
      collection=entityCommentCollection
      type=formType
    }}
      {{> afQuickField name='postId' value=comment.postId type='hidden' }}
      {{> afQuickField name='type' value=comment.type type='hidden' }}
      {{> afQuickField name='commentedOn' value=comment.commentedOn type='hidden' }}

      {{> afQuickField name='comment' rows=4 }}

      <div class="pull-right">
        <button type="button" class="cancel-comment-reply">
          {{_ "entityComment_cancelComment" }}
        </button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-primary submit-comment">
          {{_ "entityComment_sendComment" }}
        </button>
      </div>
    {{/ autoForm }}
  </div>
</template>
