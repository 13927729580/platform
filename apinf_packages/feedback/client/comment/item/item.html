<template name="feedbackCommentItem">
  {{# if Template.subscriptionsReady }}
    <div class="feedback-comment-item" id="reply-{{item._id}}">
      <div class="feedback-author">
        <p>
          <b>
            {{ item.author }}
          </b>
          {{ relativeTimeStamp item.createdAt }}&nbsp;
          {{# if item.postAuthor }}
            <span class="post-author" id={{postId}}>
              <i class="fa fa-reply" aria-hidden="true"></i>&nbsp;
              {{ item.postAuthor }}
            </span>
          {{/ if }}
        </p>
      </div>
      
      <div class="feedback-message">
        <p>
          {{ item.comment }}
        </p>
      </div>
      {{# if currentUser }}
        <div class="reply-to-feedback-reply">
          {{# if item.currentUserCanReply }}
            <div class="comment-button">
              <button class="pull-left comment-reply">
                {{_ "entityComment_replyComment" }}
              </button>
            </div>
          {{/ if }}
          {{# if item.currentUserCanEdit }}
            <div class="comment-button">
              <button class="pull-left comment-edit">
                {{_ "entityComment_editComment" }}
              </button>
            </div>
          {{/ if }}
          {{# if item.currentUserCanDelete }}
            <div class="comment-button">
              <button class="pull-left comment-delete">
                {{_ "entityComment_deleteComment" }}
              </button>
            </div>
          {{/ if }}
        </div>
        {{> commentForm type='commentReply' item=item formType=formType currentComment=currentComment }}
      {{/ if }}
    </div>
  {{/ if }}
</template>
