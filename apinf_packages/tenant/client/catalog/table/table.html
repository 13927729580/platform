<template name="tenantCatalogTable">
  <div class="table-responsive">
    <table class="table table-striped table-bordered organization-catalog-table">
      <thead>
        <tr>
          <th>
            {{_ "tenantCatalogTable_header_tenants" }} ({{ tenantsCount }})
          </th>
          <th>
            {{_ "tenantCatalogTable_header_username" }}
          </th>
          <th>
            {{_ "tenantCatalogTable_header_action" }}
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each tenant in tenantList}}
        <tr style="border: 1px dashed black;">
          <td style="padding-left: 5px; font-weight: bold;">
            {{ tenant.name }}
          </td>
            
          <td style="padding-bottom: 10px;">
            <tr>
              <th style="padding-left: 10px;">{{_ "tenantCatalogTable_row_title_username" }}</th>
              <th style="padding-left: 10px;">{{_ "tenantCatalogTable_row_title_provider" }}</th>
              <th style="padding-left: 10px;">{{_ "tenantCatalogTable_row_title_customer" }}</th>
            </tr>

            {{#each user in tenant.users}}
            <tr>
              <td style="padding-left: 10px;">
                {{user.name}}
              </td>
              <td style="padding-left: 10px;">
                {{#if user.provider}}
                  data-provider
                {{/if}}
              </td>
              <td style="padding-left: 10px;">
                {{#if user.customer}}
                  data-customer
                {{/if}}
              </td>
            </tr>
            {{/each}}
          </td>
          <td style="padding-left: 30px; padding-right:10px;">
            <button id="edit-tenant" 
                    type="button" 
                    data-value={{ @index }}
                    class="btn btn-success btn-success-special" 
                    style="margin-top: 1rem;">
              {{_ "tenantCatalogTable_button_edit" }}
            </button> 
            <button id="remove-tenant" 
                    type="button" 
                    data-value={{ @index }}
                    class="btn btn-danger btn-danger-special pull-right" 
                    style="margin-top: 1rem;">
              {{_ "tenantCatalogTable_button_remove" }}
            </button>
          </td>
        </tr>
        {{/each}}       
      </tbody>
    </table>  
  </div>
</template>
