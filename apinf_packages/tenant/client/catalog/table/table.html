<template name="tenantCatalogTable">
  <div class="table-responsive tenats-table">
    <table class="rtable">
      <thead>
        <tr>
          <th>
            {{_ "tenantCatalogTable_header_tenants" }}
          </th>
          <th style="width: 70%">
            {{_ "tenantCatalogTable_header_username" }}
          </th>
        </tr>
      </thead>
      <tbody>
        {{#each tenant in tenantList}}
        <tr>
          <td>
            <span style="font-weight: 500;">{{ tenant.name }}</span>
            <p style="padding:0; margin-top: 5px; color: #5c617b;">
              {{ tenant.description }}
            </p>
            {{#if tenantOwner tenant.owner_id }}
            <button id="edit-tenant" type="button" data-value={{ @index }} class="btn btn-default" style="font-size: 12px;text-transform: uppercase;" title={{_ "tenantCatalogTable_button_edit_title" }}>
              {{_ "tenantCatalogTable_button_edit" }}
            </button>
            <button id="remove-tenant" type="button" data-value={{ @index }} class="btn btn-default" style="margin-left: 0.5rem;font-size: 12px;text-transform: uppercase;color:#cc1410;" title={{_ "tenantCatalogTable_button_remove_title" }}>
              {{_ "tenantCatalogTable_button_remove" }}
            </button>
            {{/if}}
          </td>

          <td style="padding:0;">
            <ul class="tenats-users">
              {{#each user in tenant.users}}
              <li>
                <span style="font-weight: 500;">{{user.name}}</span>
                {{#if user.provider}}
                <span class="label label-default" style="color: #5c617b;border: 1px solid #C1C7CD;font-weight: 400;background-color: transparent;margin-left: 5px;font-size: 10px;text-transform: uppercase;padding: .1em .4em .1em;">
                  data-provider
                </span>
                {{/if}}
                {{#if user.consumer}}
                <span class="label label-default" style="color: #5c617b;border: 1px solid #C1C7CD;font-weight: 400;background-color: transparent;margin-left: 5px;font-size: 10px;text-transform: uppercase;padding: .1em .4em .1em;">
                  data-consumer
                </span>
                {{/if}}
              </li>
              {{/each}}
            </ul>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
</template>
