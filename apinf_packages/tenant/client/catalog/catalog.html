<template name="tenantCatalog">
  <div class="container-fluid secondary-menu-block" 
       style="padding-left: 45px; padding-right: 45px;height: 60px;">
    <ul class="container list-inline catalog-header" style="margin-bottom: 0;">
      <li class="col-md-4">
        <h1 style="margin-top:0; margin-bottom:0; line-height: 60px;">
          {{_ "tenantCatalog_Title" }}
        </h1>
      </li>
      <li class="col-md-4 text-center toolbar" style="padding-right: 0;margin-top: 0.9em;">
        {{> tenantCatalogToolbar }}
      </li>
      <li class="col-md-4 text-right pull-right add-organization">
        {{# if userCanAddTenant }}
          <button id="add-tenant" 
                  type="button" 
                  class="btn btn-success btn-success-special" 
                  style="margin-top: 1rem;">
            {{_ "tenantCatalog_buttonText_addOrganization" }}
          </button>
        {{/ if }}
      </li>
    </ul>
  </div>

  <div class="container" style="margin-top:20px;">
    <!-- Show user's tokens -->
    <p class="help-block">
      {{_ "tenantCatalogPage_token_title" }} &nbsp;

      <span data-toggle="collapse" data-target="#tenant-token-details" 
            aria-expanded="false" aria-controls="tenant-token-details">
        <i class="mdi mdi-chevron-down mdi-18px more-info ">More...</i>
      </span>

      <div id="tenant-token-details" class="collapse" style="margin-top: 0.5em; color:#6d859e;">
        <ol>
          <li>
            {{_ "tenantCatalogPage_token_details_1" }}
          </li>
          <li>
            {{_ "tenantCatalogPage_token_details_2" }}
             <span style="font-weight: bold; color: black;">{{ tenantToken }}</span>
          </li>
          <li>
            {{_ "tenantCatalogPage_token_details_3" }}
            <span style="font-weight: bold; color: black;">{{ tenantRefreshToken }}</span>
          </li>
        </ol>
      </div>
    </p>

    {{# if Template.subscriptionsReady }}
     <!-- {{# if paginationReady }} -->
      {{# if tenantsCount }} 
        <!-- if viewMode is table, show table -->
        {{# if tableViewMode }}
          {{> tenantCatalogTable tenantList=tenantList tenantsCount=tenantsCount}}
        {{/ if }}
        {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" }}
      {{ else }}
        <!-- Show no organizations message -->
        {{> noTenantsMessage }}
      {{/ if }}
    {{/ if }}
   <!-- {{ else }} -->
      <!-- If no data yet available show spinner -->
    <!--  {{> spinner }}
    {{/ if }} -->


  </div>
</template>
