<template name="tenantUsersList">

  <span itemprop="tenantUsers">
    <div class="form-group">
      <label for="tenant-user-list" class="control-label">{{_ "tenantUsersList_title" }}</label>
      <table class="rtable" id="tenant-user-list">
        <thead>
          <tr>
            <th>{{_ "tenantUsersList_thead_username" }}</th>
            <th>{{_ "tenantUsersList_thead_roles" }}</th>
          </tr>
        </thead>
        {{# if tenantUsers }}
          <tbody>
            {{# each tenantUsers }}
            <tr>
              <td>
                {{ name }}
                <div class="checkbox pull-right" style="margin-bottom: 0px;">
                  <label for="notifyUser">
                    <span>Notify User &nbsp; &nbsp; &nbsp;</span>
                  </label>

                  <input type="checkbox"
                          id="notifyUser"
                          name=notificationToUser
                          value="notify-user"
                          class="notificationToUser">
                </div>
              </td>
              <td>
                <input type="checkbox"
                        checked={{ provider }}
                        id="tenantUserRoleProvider"
                        name=tenantUserRoleProvider
                        value="data-provider"
                        class="tenantUserRoleProvider"> Data-provider <br />
                <input type="checkbox"
                        checked={{ consumer }}
                        id="tenantUserRoleConsumer"
                        name=tenantUserRoleConsumer
                        value="data-consumer"
                        class="tenantUserRoleConsumer"> Data-consumer
              </td>
              <td>
                <button class="remove-tenant-user btn btn-danger btn-xs"
                        style="height:auto;"
                        title={{_ "tenantUsers_button_title_removeUser" }}>
                  <i class="fa mdi mdi-delete" aria-hidden="true"></i>
                </button>
              </td>
            </tr>
            {{/ each }}
          </tbody>
          {{/ if }}
        </table>

        <span class="help-block"></span>
    </div>
  </span>
</template>
