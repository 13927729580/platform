<template name="tenantForm">
    <div
      class="modal fade"
      id="tenantFormModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="tenantFormModalLabel" >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-window">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title" id="tenantFormModalLabel">
              {{_ "tenantForm_title" }}
            </h2>
          </div>

          <div itemscope itemtype="http://schema.org/Organization">
            <!-- body -->
            <div class="modal-body">
              <fieldset>
                <span itemprop="tenantName">
                  <div class="form-group" data-required="true">
                    <label for="add-tenant-name" class="control-label">Tenant name</label>
                      <input type="text"
                             name="name"
                             id="add-tenant-name"
                             required=""
                             data-schema-key="name"
                             class="form-control">
                      <span class="help-block"></span>
                  </div>
                </span> 

                <span itemprop="tenantDescription">
                  <div class="form-group" data-required="true">
                    <label for="add-tenant-description" class="control-label">Tenant description</label>
                      <textarea name="description"
                                placeholder="Tell about your tenant"
                                id="add-tenant-description"
                                required=""
                                data-schema-key="description"
                                class="form-control"></textarea>
                      <span class="help-block"></span>
                  </div>
                </span>                

                <div style="padding-bottom: 10px;">
                  {{> tenantUserForm }}                  
                </div>
                <hr>
                <div>
                  {{> tenantUsersList }}
                </div>
              </fieldset>
            </div>
          </div>
          <!-- footer -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-success" id="save-tenant">
              {{_ "tenantForm_title" }}
            </button>
          </div>

        </div>
      </div>
    </div>
  </template>
