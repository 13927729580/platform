<template name="authorizationForm">
  <div class="container-fluid secondary-menu-block" style="height: 60px;">
    <nav class="container secondary-menu_navigation secondary-menu-block-inner" id="settings-menu">
      <h1 style="margin-top: 0; margin-bottom:0; line-height: 60px; padding-left: 0;">
        {{_ "tenantCatalog_Title" }}
        <span class="label label-default" style="color: #5c617b; border: 1px solid #C1C7CD; font-weight: 400; background-color: transparent; margin-left: 5px; font-size: 10px; text-transform: uppercase; padding: .1em .4em .1em; position: relative; bottom: 14px; right: 6px;">Beta</span>
      </h1>
      <ul class="links">
        <li class="{{ isActiveRoute 'tenantCatalog' }}">
          <a href="{{ pathFor route='tenantCatalog' }}" id="button-tenantList">List</a>
        </li>
        <li class="{{ isActiveRoute 'authorizationForm' }}">
          <a href="{{ pathFor route='authorizationForm' }}" id="button-tenantAuthorization">Authorization</a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="container">
    <div class="block-wrapper settings-fields">
      <div class="pull-right">
        <a
          tabindex="0"
          role="button"
          id="tenant-helpIcon"
          data-toggle="popover"
          data-trigger="focus"
          data-placement="left"
          data-content="And here's some amazing content. It's very engaging. Right?"
        >
          <i
            class="mdi mdi-help-circle-outline"
            style="font-size: 21px; line-height: 19px;"
          ></i>
        </a>
      </div>
      <h5 class="panel-title" id="documentation-title" style="display: inline;">{{_ "tenantAuthorization_title" }}</h5>
      <hr style="background-color: #ecf3f8; margin-top:1em; margin-bottom:1em;" />
      <div id="tenantAuthorization">
        {{# if tenantToken }}
        <label style="font-weight: 500;font-size: 14px;color: #4c6072;">Access token</label>
        <p class="api-profile_details-text-wrapper">{{ tenantToken }}</p>
        <p style="color:#6d859e; margin-top:10px;margin-bottom: 2em;">
          Check out our guide <a href="/" target="_blank" rel="noopener noreferrer">to generating tenant tokens</a> or troubleshoot common problems.
        </p>
        {{/ if }}
        {{# unless tenantToken }}
        <p>There are no access tokens associated with your account. Confirm your user password to generate new access token.</p>
        <p style="color:#6d859e; margin-top:10px;margin-bottom: 2em;">
          Check out our guide <a href="/" target="_blank" rel="noopener noreferrer">to generating access tokens</a> or troubleshoot common problems.
        </p>
        {{/ unless }}
        <div class="form-group has-feedback" style="max-width: 400px;" data-required="true">
          <label>Confirm your password</label>
          <input type="password" class="form-control" id="tenantPasswordInput" required="">
          <i class="mdi mdi-eye form-control-feedback toggle-password"></i>
          <button id="refreshTenantAuthorization" type="submit" class="btn btn-success" style="margin-top: 1em;">
            Get new token
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
