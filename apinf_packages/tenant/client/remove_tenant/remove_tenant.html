<template name="ensureTenantRemovalForm">
  <div
    class="modal fade"
    id="tenantFormModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="tenantFormModalLabel" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- header -->
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="close-window">
            <span aria-hidden="true">&times;</span>
          </button>
          <h2 class="modal-title" id="tenantFormModalLabel">
            {{_ "tenantRemoveForm_title" }}
          </h2>
        </div>

        <!-- body -->
        <div class="modal-body">
          <fieldset>
            <div style="padding-bottom: 12px;">
              {{_ "tenantRemoveForm_question" }}
            </div>
            <!-- Tenant name -->
            <div class="control-label">{{_ "tenantForm_tenantName" }}</div>
            <div style="padding-left: 12px; padding-bottom: 15px;">{{ tenantToRemove.name }}</div>

            <!-- Tenant description -->

            <div class="control-label">{{_ "tenantForm_tenantDescription" }}</div>
            <div style="padding-left: 12px; padding-bottom: 15px;">{{ tenantToRemove.description }}</div>

          </fieldset>
        </div>

        <!-- footer -->
        <div class="modal-footer">
          <!-- Cancel operation with button -->
          <button type="submit" class="btn btn-secondary" data-dismiss="modal" aria-label="Close" id="close-window">
            {{_ "tenantForm_button_cancel" }}
          </button>
          <!-- Confirm operation with this button -->
          <button type="submit" class="btn btn-success" id="remove-tenant-confirmed" data-value={{ tenantRemoveIndex }}>
            {{_ "tenantRemoveForm_button_remove" }}
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
