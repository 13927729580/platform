<template name="apiOrganization">
  {{# if userIsOrganizationManager }}
    <div class="row">
      <div class="col-md-8">
        <h2 style="font-size:16px;margin-top:0;">
          {{_ "apiOrganization_panelTitle" }}
        </h2>
        <p>
          {{_ "apiOrganization_title_text" }}
        </p>
      </div>
      {{# if api.organization }}
        <div class="col-md-4 text-right">
          <!-- Show API Organization details -->
          <a href="#" class="btn btn-danger" id="disconnect-from-organization">
            {{_ "apiOrganization_disconnectButton" }} from {{ api.organization.name }}
          </a>
        </div>
      {{ else }}
      <div class="col-md-12">
        <!-- Show API Organization form -->
        {{> organizationApisForm api=api organizationApi=organizationApi }}
      </div>
      {{/ if }}
    </div>
  {{/ if }}
</template>
