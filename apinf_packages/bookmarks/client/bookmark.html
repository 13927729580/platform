<template name="bookmark">
  {{# if isBookmarked }}
    <i class="bookmark-button bookmark bookmarked fa fa-star"
    style="top: 5px;
    left: -25px;
    position: absolute;
    font-size: 16px;"></i>
  {{ else }}
    <i class="bookmark-button bookmark fa fa-star-o"
    style="top: 5px;
    left: -25px;
    position: absolute;
    font-size: 16px;"></i>
  {{/ if }}
  <!-- <span class="bookmark-counter">
    {{ api.bookmarkCount }}
  </span> -->
</template>
