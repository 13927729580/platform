<template name="organizationProfileHeader">
  <!-- Cover image block -->
  <div class="organization-cover-block">
    {{> viewOrganizationCover organization=organization }}
  </div>
  <!-- Navigation -->
  <div class="container-fluid secondary-menu-block">
    <nav class="container secondary-menu-block-inner secondary-menu_navigation">
      <div class="organization-header-logo" id="organization-file-browse">
        {{# if organization.currentUserCanManage }}
          <span class="organization-header-logo_hover">
            {{_ "organizationProfileHeader_tabs_newLogo" }}
          </span>
        {{/ if }}
        {{> viewOrganizationLogo organization=organization }}
      </div>
      <h1 id="organization-name" class="special-headings" style="font-size: 1.6em;color: #37474F;display: inline;float: left;margin-top: 18px;padding-left: 2rem;">
        {{ organization.name }}
      </h1>
      <ul class="links">
        <li id="organization-apis-tab" class="active">
          <a href="#apis" data-toggle="tab">
            <!-- {{_ "organizationProfileHeader_tabs_apis" }} -->
            {{_ "organizationProfileHeader_tabs_profile" }}
          </a>
        </li>
        {{# if organization.currentUserCanManage }}
        <li id="organization-managers-tab">
          <a href="#managers" data-toggle="tab">
            {{_ "organizationProfileHeader_tabs_managers" }}
          </a>
        </li>
        {{/ if }}
        {{# if organization.currentUserCanManage }}
        <li id="organization-settings-tab">
          <a href="#settings" data-toggle="tab">
            {{_ "organizationProfileHeader_tabs_settings" }}
          </a>
        </li>
        {{/ if }}
      </ul>
      <button>MENU</button>
      <ul class='hidden-links hidden'></ul>
    </nav>
  </div>
</template>
