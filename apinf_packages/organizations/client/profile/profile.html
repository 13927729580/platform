<template name="organizationProfile">
  {{# if Template.subscriptionsReady }}
    {{> organizationProfileHeader organization=organization }}
    <div class="container dropdown" style="min-height:75vh;">
      <div class="tab-content">
        <!-- APIs tab -->
        <div id="apis" class="tab-pane fade in active">
          {{> organizationApis organization=organization }}
        </div>
        <!-- Managers tab -->
        {{# if organization.currentUserCanManage }}
          <div id="managers" class="block-wrapper tab-pane fade">
            {{> organizationProfileManagers organization=organization }}
          </div>
        {{/ if }}
        <!-- Settings tab -->
        {{# if organization.currentUserCanManage }}
          <div id="settings" class="block-wrapper tab-pane fade">
            {{> organizationSettings organization=organization }}
          </div>
        {{/ if }}
      </div>
    </div>
  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
