<template name="organizationAbout">
  <!-- About organization block -->
  <div class="about-organization col-md-12" style="margin-left: 0;padding-left: 0;min-height:400px;">
    <h2 style="font-size:1.6em;margin-top:0;text-transform: none;margin-bottom: 1em;"> {{ organization.name }}</h2>
    <!-- <div class="form-inline organization-header-side-icon pull-right">
      <a href="/rss/organizations?slug={{organization.slug}}" target="_blank" class="rss-feed fa fa-rss-square fa-2x btn" title="{{_ 'organizationProfileHeader_rss_feed'}}"></a>
      {{> organizationSocialMediaIcons organization=organization }}
    </div> -->
    <p>
      <i class="fa fa-link" aria-hidden="true"></i>
      <a href="{{ organization.url }}">
        {{ organization.url }}
      </a>
    </p>
    <ul class="list-inline">
      {{# if organization.contact.person }}
        <li>
          <i class="fa fa-user" aria-hidden="true"></i>
          {{ organization.contact.person }}
        </li>
      {{/ if }}
      {{# if organization.contact.phone }}
        <li>
          <i class="fa fa-phone" aria-hidden="true"></i>
          {{ organization.contact.phone }}
        </li>
      {{/ if }}
      {{# if organization.contact.email }}
        <li>
          <i class="fa fa-envelope" aria-hidden="true"></i>
          <a href="mailto:{{ organization.contact.email }}">
            {{ organization.contact.email }}
          </a>
        </li>
      {{/ if }}
    </ul>
    {{# if organization.description }}
      <p>
        {{ organization.description }}
      </p>
    {{/ if }}
  </div>
</template>
