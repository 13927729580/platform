<template name="organizationSettings">
  <h2 style="font-size:1.4em;margin-top:0;text-transform: none;margin-bottom: 1em;">{{_ "organizationSettings_title" }}</h2>
  <div class="api-settings">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs">
      <li class="active"><a href="#about" data-toggle="tab">{{_ "organizationSettings_nav_about" }}</a></li>
      <li><a href="#logo-and-cover" data-toggle="tab">{{_ "organizationSettings_nav_logo" }}</a></li>
      <li><a href="#social" data-toggle="tab">{{_ "organizationSettings_nav_social" }}</a></li>
      <li><a href="#contact-information" data-toggle="tab">{{_ "organizationSettings_nav_contact" }}</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div class="tab-pane active" id="about">
        {{> organizationSettingsGeneral organization=organization }}
        <hr style="border-top: 1px solid #ddd;margin-right: -20px;margin-left: -20px;margin-top: 2em;margin-bottom: 2em;height:2px;">
        {{> organizationSettingsDelete organization=organization }}
      </div>
      <div class="tab-pane fade" id="logo-and-cover">
        <div class="setting-section">
          <label class="control-label">
            {{_ "organizationSettings_uploadLogo_heading" }}
          </label>
          <p>
            {{_ "organizationSettings_uploadLogoText" }}
          </p>

          {{> uploadOrganizationLogo organization=organization }}

          <label class="control-label">
            {{_ "organizationSettings_uploadCover_heading" }}
          </label>

          <p>
            {{_ "organizationSettings_uploadCoverText" }}
          </p>

          {{> uploadOrganizationCover organization=organization }}
        </div>
      </div>
      <div class="tab-pane fade" id="social">
        {{> organizationSettingsSocialMedia organization=organization }}
      </div>
      <div class="tab-pane fade" id="contact-information">
        {{> organizationSettingsContactInfo organization=organization }}
      </div>
    </div>
  </div>
</template>
