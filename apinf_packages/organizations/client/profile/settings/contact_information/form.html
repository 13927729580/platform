<template name="organizationSettingsContactInfo">
  <div class="setting-section">
    {{# autoForm
      collection=organizationCollection
      doc=organization
      id="organizationSettingsContact"
      type="update"
      }}

      {{> afQuickField name='contact.phone' id="contact-phone" }}
      {{> afQuickField name='contact.email' id="contact-email" }}

      <button type="submit" class="btn btn-success btn-success-special" id="save-org-contact-settings">
        {{_ "organizationSettingsContactInfo_saveButton_text" }}
      </button>
    {{/ autoForm }}
  </div>
</template>
