<template name="organizationManagersList">
  <table class="rtable">
    <thead>
      <tr>
        <th>{{_ "organizationManagersList_table_title_role" }}</th>
        <th>{{_ "organizationManagersList_table_title_username" }}</th>
        <th>{{_ "organizationManagersList_table_title_email" }}</th>
        <th>{{_ "organizationManagersList_table_title_actions" }}</th>
      </tr>
    </thead>
    <tbody>
      {{# each organizationManagers }}
      <tr>
        <td>{{_ "organizationManagersList_table_title_row_manager" }}</td>
        <td>
          {{ username }}
        </td>
        <td>
          {{ email }}
          {{# unless emailVerified }}
            <span class="label label-default">
            {{_ 'organizationSettings_listManager_emailUnverifiedLabel' }}
            </span>&nbsp;
          {{/ unless }}
        </td>
        <td>
          {{# if hasMultipleManagers }}
          <button class="btn btn-danger btn-xs" id="remove-organization-manager" style="height:auto;">
            <i class="fa mdi mdi-delete" aria-hidden="true"></i>
          </button>
          {{/ if }}
        </td>
      </tr>
      {{/ each }}
    </tbody>
  </table>
</template>
