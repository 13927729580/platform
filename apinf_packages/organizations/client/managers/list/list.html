<template name="organizationManagersList">
  <table class="rtable">
    <thead>
      <tr>
        <th>Role</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Manager</td>
        {{# each organizationManagers }}
        <td>
          {{ email }}
          {{# unless emailVerified }}
            <span class="label label-default">
            {{_ 'organizationSettings_listManager_emailUnverifiedLabel' }}
            </span>&nbsp;
          {{/ unless }}
        </td>
        <td>
          {{# if hasMultipleManagers }}
          <button class="btn btn-danger btn-xs" id="remove-organization-manager" style="height:auto;">
            <i class="fa mdi mdi-delete" aria-hidden="true"></i>
          </button>
          {{/ if }}
        </td>
        {{/ each }}
      </tr>
    </tbody>
  </table>
</template>
