<template name="organizationCatalog">
  <div class="container-fluid secondary-menu-block" style="padding-left: 45px; padding-right: 45px;height: 60px;">
    <ul class="list-inline catalog-header" style="margin-bottom: 0;">
      <li class="col-md-4">
        <h1 style="margin-top:0.8em;">
          {{_ "organizationCatalog_Title" }}
        </h1>
      </li>
      <li class="col-md-4 text-center toolbar" style="padding-right: 0;margin-top: 0.9em;">
        {{> organizationCatalogToolbar }}
      </li>
      <li class="col-md-4 text-right add-organization" style="padding-right: 0;margin-top: 0.7em;">
        {{# if userCanAddOrganization }}
          <button id="add-organization" type="button" class="btn btn-success btn-success-special">
            {{_ "organizationCatalog_buttonText_addOrganization" }}
          </button>
        {{/ if }}
      </li>
    </ul>
  </div>
  <div class="container" style="margin-top:20px;">

    {{# if Template.subscriptionsReady }}
      {{# if paginationReady }}
        {{# if organizations }}
          <!-- if viewMode is grid, show grid -->
          {{# if gridViewMode }}
            {{> organizationCatalogGrid organizations=organizations }}
          {{/ if }}
          <!-- if viewMode is table, show table -->
          {{# if tableViewMode }}
            {{> organizationCatalogGrid organizations=organizations }}
          {{/ if }}
          {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" }}
        {{ else }}
          <!-- Show no organizations message -->
          {{> noOrganizationsMessage }}
        {{/ if }}
      {{/ if }}
    {{ else }}
      <!-- If no data yet available show spinner -->
      {{> spinner }}
    {{/ if }}
  </div>
</template>
