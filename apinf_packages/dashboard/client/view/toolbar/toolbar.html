<template name="dashboardToolbar">
  {{# if managedApisCount }}
  {{# unless managedOneApi }}
  <div style="display:inline-block;margin-right:10px;">
    <label for="select-proxy" class="dashboard-form-label">
      {{_ 'dashboardToolbar_labelText_proxy' }}
    </label>
    <select name="proxy_id" class="form-control toolbar-select">
      {{# each proxy in proxiesList }}
        {{# with proxy }}
          <option value="{{ _id }}" {{ selectedProxy }}>
            {{ name }}
          </option>
        {{/ with }}
      {{/ each }}
    </select>
  </div>
    <label for="sort" class="dashboard-form-label">
      Sort by
    </label>
    <select name="sort" class="form-control toolbar-select" style="margin-right:10px;">
      <option value="name">
        {{_ 'dashboardToolbar_optionText_apiName' }}
      </option>
      <option value="calls">
        {{_ 'dashboardToolbar_optionText_calls' }}
      </option>
      <option value="users">
        {{_ 'dashboardToolbar_optionText_users' }}
      </option>
      <option value="time">
        {{_ 'dashboardToolbar_optionText_time' }}
      </option>
    </select>
  {{/ unless }}
  {{/ if }}
  {{> dateRangePicker }}
</template>
