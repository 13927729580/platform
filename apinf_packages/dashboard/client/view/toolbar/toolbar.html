<template name="dashboardToolbar">
  {{# if managedApisCount }}
  {{# unless managedOneApi }}
  <div style="display:inline-block;margin-right:10px;">
    <label for="select-proxy" class="dashboard-form-label">
      {{_ 'dashboardToolbar_labelText_proxy' }}
    </label>
    <select name="proxy_id" class="form-control toolbar-select">
      {{# each proxy in proxiesList }}
        {{# with proxy }}
          <option value="{{ _id }}" {{ selectedProxy }}>
            {{ name }}
          </option>
        {{/ with }}
      {{/ each }}
    </select>
  </div>
  {{/ unless }}
  {{/ if }}
  {{> dateRangePicker }}
</template>
