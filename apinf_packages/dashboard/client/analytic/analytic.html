<template name="apiAnalyticPage">
  <div class="api-view">
    {{# if Template.subscriptionsReady }}
    <div class="container-fluid secondary-menu-block" style="padding-left: 45px; padding-right: 45px;">
      {{> apiAnalyticPageHeader proxyBackendId=proxyBackendId }}
    </div>
    <div class="container">
      {{> apiAnalyticPageBody proxyBackendId=proxyBackendId }}
      <span style="color: #999;margin-top: 10px;float: right;font-size: 10px;">
        {{_ 'apiAnalyticPageHeader_text_lastUpdateTime' time=(dateInTimeAgoFormat lastUpdateTime) }}
      </span>
    </div>
    {{ else }}
    {{> spinner }}
    {{/ if }} <!-- /subscriptionReady -->
  </div>
</template>
