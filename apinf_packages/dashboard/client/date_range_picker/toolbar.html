<template name="dateRangePicker">
  <label for="timeframe" class="dashboard-form-label">
    Period
  </label>
  <select name="timeframe" class="form-control" id="date-range-picker">
    <option value="1">
      {{_ 'dateRangePicker_optionText_yesterday' }}
    </option>
    <option value="7">
      {{_ 'dateRangePicker_optionText_7days' }}
    </option>
    <option value="28">
      {{_ 'dateRangePicker_optionText_28days' }}
    </option>
  </select>
</template>
