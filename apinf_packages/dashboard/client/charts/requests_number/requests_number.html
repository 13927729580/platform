<template name="requestTimeline">
  <div class="form-group form-inline">
    <div class="form-group">
      <label for="requests-path">
        {{_ 'requestTimeline_labelText_path' }}
      </label>
    </div>
    <div class="form-group request-paths-block">
      <select class="form-control" id="request-path-number">
        {{# each path in listPaths }}
          <option value="{{ path }}">
            {{ path }}
          </option>
        {{/ each }}
      </select>
    </div>
  </div>
  <div style="max-width:1100px; max-height:400px">
    <canvas id="request-timeline-chart" width="1100" height="400"></canvas>
  </div>
</template>
