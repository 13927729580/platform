<template name="mostFrequentUsersTable">
  <table class="rtable table-statistic">
    <thead>
      <tr>
        <th>
          {{_ 'mostFrequentUsersTable_columnTitle_user' }}
        </th>
        <th style="text-align: right;">
          {{_ 'mostFrequentUsersTable_columnTitle_calls' }}
        </th>
        <th>
          {{_ 'mostFrequentUsersTable_columnTitle_path' }}
        </th>
      </tr>
    </thead>
    <tbody>
      {{# each user in users }}
        <tr>
          <td>{{ user.apiKey }}</td>
          <td style="text-align: right;">{{ user.calls }}</td>
          <td>{{ user.url }}</td>
        </tr>
      {{/ each }}
    </tbody>
  </table>
  <div class="form-inline" style="margin-top:1em;">
    <div class="form-group pull-left">
      <span>
        {{_ 'mostFrequentUsersTable_text_showOfUsers' count=users.length all=allUsersCount }}
      </span>
    </div>
    <div class="form-group pull-right">
      <a id="generate-users-log" href="">
        {{_ 'mostFrequentUsersTable_lintText_downloadFile' }}
      </a>
    </div>
  </div>
</template>
