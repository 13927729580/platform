<template name="relatedMedia">
  {{# if posts }}
    <div class="related-media-panel" style="margin-bottom:13px;">
      <h5 id="oembedded-title" class="panel-title clearfix" style="color:#5c617b;">
        {{_ "relatedMedia_Title" }}
        {{# if entity.currentUserCanManage }}
          <a type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;">
            <small>
              Add New
            </small>
          </a>
        {{/ if }}
      </h5>
    </div>
    <ul style="padding-left:0;list-style:none;">
      {{# each post in posts }}
        {{> postItem post=post entity=entity }}
      {{/ each }}
    </ul>
  {{ else }}
    {{# if entity.currentUserCanManage }}
      <button type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;">
        <small>
          Add
        </small>
      </button>
    {{/ if }}
  {{/ if }}
</template>
