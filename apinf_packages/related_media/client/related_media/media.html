<template name="relatedMedia">
  {{# if posts }}
    <div class="block-wrapper">
      <div class="related-media-panel" style="margin-bottom:14px;">
        <h5 id="oembedded-title" class="panel-title clearfix">
          {{_ "relatedMedia_Title" }}
          {{# if entity.currentUserCanManage }}
            <a type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;">
              <small style="color: #9bacbf;font-weight: 500;">
                Add New
              </small>
            </a>
          {{/ if }}
        </h5>
      </div>
      <ul style="padding-left:0;list-style:none;">
        {{# each post in posts }}
          {{> postItem post=post entity=entity }}
        {{/ each }}
      </ul>
    </div>
  {{ else }}
    {{# if entity.currentUserCanManage }}
      <div class="block-wrapper">
        <div class="related-media-panel" style="margin-bottom:0;">
          <h5 id="oembedded-title" class="panel-title clearfix" style="color:#5c617b;">
            {{_ "relatedMedia_Title" }}
            <a type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;">
              <small style="color: #19B934;font-weight: 500;">
                Add New
              </small>
            </a>
          </h5>
        </div>
      </div>
    {{/ if }}
  {{/ if }}
</template>
