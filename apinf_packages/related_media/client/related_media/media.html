<template name="relatedMedia">
  {{# if posts }}
    <div class="related-media-panel" style="margin-bottom:14px;">
      <h5 id="oembedded-title" class="panel-title clearfix">
        {{_ "relatedMedia_Title" }}
        {{# if entity.currentUserCanManage }}
          <a type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;">
            <small style="color: #9bacbf;font-weight: 500;">
              Add New
            </small>
          </a>
        {{/ if }}
      </h5>
    </div>
    <ul class="related-links-list">
      {{# each post in posts }}
        {{> postItem post=post entity=entity }}
      {{/ each }}
      {{# if entity.currentUserCanManage }}
        <li class="related-link api-profile-visible"><a type="button" class="btn-link" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;font-weight: 500;">Add New</a></li>
      {{/ if }}
    </ul>
  {{ else }}
    {{# if entity.currentUserCanManage }}
      <div class="related-media-panel" style="margin-bottom:0;">
        <h5 id="oembedded-title" class="panel-title clearfix" style="color:#5c617b;">
          {{_ "relatedMedia_Title" }}
          <a type="button" class="btn-link pull-right" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;">
            <small style="color: #9bacbf;font-weight: 500;">
              Add New
            </small>
          </a>
        </h5>
      </div>
      <ul class="related-links-list api-profile-visible">
      {{# if entity.currentUserCanManage }}
        <li class="related-link"><a type="button" class="btn-link" id="add-media" title='{{_ "relatedMedia_addButton_help" }}' style="height:auto;cursor:pointer;text-transform: uppercase;text-decoration:none;font-weight: 500;">Add Link</a></li>
      {{/ if }}
      </ul>
    {{/ if }}
  {{/ if }}
</template>
