<template name="postItem">
  <li class="link-color-wrapper related-link" style="background-color: #F5F5F5;margin-bottom:10px;">
    <a href="{{ post.url }}" target="_blank" id="{{ post._id }}">
      {{ post.title }}
    </a>
    <span class="manage-media_buttons pull-right">
      {{# if entity.currentUserCanManage }}
        <button class="text-default edit-post-item btn-link" style="padding:0;">
          <i class="mdi mdi-pencil"></i>
        </button>
        <button class="text-danger delete-post-item btn-link" style="padding:0; margin-left:5px;">
          <i class="mdi mdi-delete"></i>
        </button>
      {{/ if}}
    </span>
  </li>
</template>
