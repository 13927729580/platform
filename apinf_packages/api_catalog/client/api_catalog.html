<template name="apiCatalog">
  <div class="container">
    <div class="block-wrapper">
      <ul class="list-inline" style="margin-bottom: 0;">
        <li>
      <h1 style="margin-bottom: 5px;margin-top:5px;text-transform: none;">
        <!-- {{_ "catalog_Title" }} -->
        Explore public APIs
        <!-- {{# if apisCount }}
          {{_ 'apiCatalog_apisCount' count=apisCount }}
        {{/ if }}
        available -->
      </h1>
    </li>
    <li class="pull-right" style="padding-right: 0;">
      <!-- <a href="#" class="btn btn-success" style="margin-top: -5px;">
        Add New API
      </a> -->
      {{> searchField }}
    </li>
  </ul>
    </div>
    <div class="row">

      <!-- <p>
        {{> apiFilteredBy apisCount=apisCount }}
      </p> -->

      <div class="col-md-9">
        {{# if Template.subscriptionsReady }}
          <!-- if viewMode is grid, show grid -->
          {{# if gridViewMode }}
            {{> apiCatalogGrid apis=apis }}
          {{/ if }}

          <!-- if viewMode is table, show table -->
          {{# if tableViewMode }}
            {{> apiCatalogTable apis=apis }}
          {{/ if }}

          <!-- show pagination button only if APIs are available -->
          {{# if apis }}
            {{> defaultBootstrapPaginator pagination=templatePagination limit=10 containerClass="text-center" onClick=clickEvent }}
          {{/ if }}
        {{ else }}
          {{> spinner }}
        {{/ if }}
      </div>
        {{> apiCatalogToolbar apis=apis }}
    </div>
  </div>
</template>
