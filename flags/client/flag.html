<template name="flagApiModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        {{ # autoForm collection="ApiFlags" id="insertApiFlag" type=formType }}
        <div class="modal-header">
          <h4 class="modal-title">
            {{ _ "flagApiModal_titleText" }}
          </h4>
        </div>
        <div class="modal-body">
          {{> afQuickField name='comments' value=apiFlag.comments}}
          {{> afQuickField name='reason' options='allowed' value=apiFlag.reason}}
        </div>
        <div class="modal-footer">
          {{ # if apiIsFlagged }}
            <button type="button" class="btn btn-warning pull-left" id="remove-apiFlag">
                Remove flag
            </button>
          {{ / if }}
          <button type="submit" class="btn btn-info">
            {{ _ "flagApiModal_submitButton" }}
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">
            {{ _ "flagApiModal_cancelButton" }}
          </button>
        </div>
        {{ / autoForm }}
      </div>
    </div>
  </div>
</template>
