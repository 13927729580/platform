<template name="apiCatalogue">
  {{#if latestBackends }}
  <div class="row">
    {{#each latestBackends }}
    <div class="col-lg-2 card-api">
      <ul class="list-inline">
        <li class="pull-right">
          {{> favourite }}
        </li>
        <li class="pull-left">
          <i class="fa fa-circle card-api-status"></i>
        </li>
      </ul>
      <div class="card-api-about text-center">
        <img class="card-api-logo img-responsive center-block" src="favicon.png" />
        <a href="/api/{{_id}}">
          <h3 class="card-api-name">
            {{ name }}
          </h3>
        </a>
        <span class="card-api-author">added by Google Inc.</span>
      </div>
    </div>
    {{/each}}
  </div>
  {{/if}}
</template>
