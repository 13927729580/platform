<template name="postsForm">
  <div class="modal fade" id="postInsertModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button data-dismiss="modal" class="close" type="button">
            <span aria-hidden="true">Ã—</span>
            <span class="sr-only">Close</span>
          </button>
          <h2 class="page-header">{{ pageHeader }}</h2>
        </div>

        <div class="modal-body">
          <!-- {{> quickForm collection=postsCollection doc=postItem id="postsForm" type=updateInsert omitFields='createdAt, userId, username ' }} -->
          {{#autoForm id="postsForm" type=updateInsert doc=postItem collection=postsCollection}}
          {{> afQuickField name='title' }}
          {{> afQuickField name='url' }}
          {{> afQuickField name='description' }}
          {{> afQuickField name='apiId' type="hidden" value=api._id }}
          <button type="submit" class="btn btn-primary">Submit</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
