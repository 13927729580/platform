<template name="deletePostConfirmation">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            <!-- {{_ "deleteApiConfirmation_header" }} -->
            Delete Post
          </h3>
        </div>
        <div class="modal-body">
          <div id="confirmDelete">
            <p>
              <!-- {{_ "deleteApiConfirmation_confirmDeleteMessage" }} -->
              Are you sure you want to delete
              &nbsp;
              {{ post.title }}?
            </p>
            <p>
              <span class="text-danger">
                <!-- {{_ "deleteApiConfirmation_confirmDeleteNote" }} -->
                NOTE:
              </span>
            <!-- {{_ "deleteApiConfirmation_confirmDeleteInformation" }} -->
              This action cannot be undone!
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <div id="confirmFooter">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              <!-- {{_ "deleteApiConfirmation_cancelButton" }} -->
              Cancel
            </button>
            <button type="button" class="btn btn-danger" id="modal-delete-post">
              <!-- {{_ "deleteApiConfirmation_deleteButton" }} -->
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
