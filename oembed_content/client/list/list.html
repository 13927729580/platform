<template name="postsList">
  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>
<div class="col-grid col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
  <div class="raw-massonry">

    {{# each post in posts }}

        {{> postItem post=post api=api}}

    {{/ each }}
  </div>
  </div>

  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>
</template>
