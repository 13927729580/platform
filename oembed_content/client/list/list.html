<template name="postsList">
  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>
  <div class="row">

    {{# each post in posts }}
  <div class="col-grid col-xl-2 col-lg-3 col-md-3 col-sm-6 col-xs-12">
        {{> postItem post=post api=api}}
</div>
    {{/ each }}
  </div>


  <div class="centered">
    {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
  </div>
</template>
