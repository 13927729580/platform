<template name="addEmqUser">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h4 class="modal-title">Add EMQ User</h4>
        </div>

        <div class="modal-body">
          <form class="form">
            <div class="form-group">
              <label for="emq-user-username">Username</label>
              <input id="emq-user-username" type="text" class="form-control" />
            </div>
            <div class="form-group">
              <label for="emq-user-password">Password</label>
              <input id="emq-user-password" type="password" class="form-control" />
            </div>
          </form>
        </div>

        <div class="modal-footer">
          <button
            id="add-emq-user"
            type="button"
            class="btn btn-success">
            Save
          </button>
          <button
            type="button"
            class="btn btn-default"
            data-dismiss="modal">
            Cancel
          </button>
        </div>

      </div>
    </div>
  </div>
</template>
