<template name="latestPublicApis">
  <h2 class="feature-section-heading text-center">
    {{_ "latestApiBackends_Heading" }}
  </h2>
  <hr class="primary">
  {{# if latestPublicApis }}
    {{# each api in latestPublicApis }}
      <div class="col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">
        {{> apiCard api=api }}
      </div>
    {{/ each }}
  {{ else }}
  <i>
    {{_ "latestApiBackends_NotFound" }}
  </i>
  {{/ if }}
</template>
