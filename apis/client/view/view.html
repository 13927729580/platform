<template name="viewApiBackend">
  {{#if Template.subscriptionsReady }}
  {{> viewApiBackendPageHeader api=api }}
  <div class="container">
    <div class="tab-content">
      <div id="api-backend-details" class="tab-pane fade in active">
        {{> viewApiBackendDetails api=api }}
      </div> <!-- /api-backend-details -->

      <div id="api-backend-documentation" class="tab-pane fade">
        {{> documentation api=api }}
      </div> <!-- /api-backend-documentation -->

      <div id="api-backend-metadata" class="tab-pane fade">
        {{> viewApiBackendMetadata api=api }}
      </div> <!-- /api-backend-metadata -->

      <div id="api-backend-feedback" class="tab-pane fade">
        {{> feedbackList api=api }}
      </div> <!-- /api-backend-feedback -->

      <div id="api-backend-export" class="tab-pane fade">
        {{> viewApiBackendExport api=api }}
      </div> <!-- /api-backend-export -->

      <div id="api-backend-backlog" class="tab-pane fade">
        {{> apiBacklog api=api backlogItems=backlogItems }}
      </div> <!-- /api-backend-backlog -->

      <div id="api-backend-proxy" class="tab-pane fade">
        {{> apiProxy api=api }}
      </div> <!-- /api-backend-proxy -->

      {{ # if currentUser }}
        {{# if apiBackend.currentUserCanEdit }}
          <div id="api-backend-settings" class="tab-pane fade">
            {{> viewApiBackendSettings api=api }}
          </div>
        {{ / if }}
      {{ / if }}
    </div>
  </div>
  {{ else }}
  {{> spinner }}
  {{/ if }}
</template>
