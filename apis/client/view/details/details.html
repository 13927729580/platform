<template name="apiDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title clearfix">
        {{_ "viewApi_Details_Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12 api-details-block">
          {{ # if api.description }}
          <h3>
            {{_ "apiDetails_description_headingText" }}
          </h3>
          <p>
            {{ api.description }}
          </p>
          <hr class="panel-hr" />
          {{ / if }}

          {{ # if url }}
          <h3>
            {{_ "apiDetails_baseUrl_headingText" }}
          </h3>
          <div class="input-group">
            <input
            type="text"
            class="form-control"
            id="api-url"
            value="{{ url }}">
            <span class="input-group-btn">
              <button
              class="btn btn-default"
              id="copyApiUrl"
              type="button"
              data-original-title="Copied!"
              data-clipboard-target="#api-url">
              <i class="fa fa-clipboard" alt="Copy to clipboard"></i>
            </button>
          </span>
        </div>
        {{ / if }}
      </div>
    </div>
  </div>
</div>
<div id="usage-instructions" class="bs-callout bs-callout-info">
  <h4>To make calls to this API, you can either:</h4>
  <ul>
    <li>
      call the API with your key in the URL parameters:
      <span>
        https://&#x0003C;host&#x0003E;/&#x0003C;base_path&#x0003E;?api_key=&#x0003C;user_api_key&#x0003E;
      </span>
    </li>
    <li>
      call the API with your key in the request headers:
      <span>
        X-Api-Key: &#x0003C;user_api_key&#x0003E;
      </span>
    </li>
  </ul>
</div>
</template>
