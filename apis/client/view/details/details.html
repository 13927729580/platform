<template name="viewApiBackendDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title clearfix">
        {{_ "view_ApiBackend_Details_Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-lg-12 api-details-block">
          {{ # if api.description }}
          <h3>
            {{_ "viewApiBackendDetails_description_headingText" }}
          </h3>
          <p>
            {{ api.description }}
          </p>
          <hr class="panel-hr" />
          {{ / if }}

          {{# if url }}
          <h3>
            {{_ "viewApiBackendDetails_baseUrl_headingText" }}
          </h3>
          <div class="input-group">
            <input
                   type="text"
                   class="form-control"
                   id="api-url"
                   value="{{ url }}">
            <span class="input-group-btn">
              <button
                      class="btn btn-default"
                      id="copyApiUrl"
                      type="button"
                      data-original-title="Copied!"
                      data-clipboard-target="#api-url">
                <i class="fa fa-clipboard" alt="Copy to clipboard"></i>
              </button>
            </span>
          </div>
          {{/ if }}
        </div>
      </div>
    </div>
  </div>
</template>
