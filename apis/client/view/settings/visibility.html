<template name="apiVisibilityPanel">
  <!-- Visibility panel -->
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        <i class="fa fa-eye" aria-hidden="true"></i>
        {{_ "apiSettings_visibilityPanel_title" }}
      </h2>
    </div>
    <div class="panel-body">
      <h3>
        {{_ "apiSettings_visibility_heading" }}
      </h3>
      <p>
        {{_ "apiSettings_visibility_text" }}
      </p>

      {{> visibilityToggle api=api }}

      <hr class="panel-hr" />

      {{> apiAuthorizedUsersList api=api }}

      {{> apiUserAuthorizationForm api=api }}
    </div>
  </div>
</template>
