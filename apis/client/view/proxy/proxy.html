<template name="apiProxy">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ "apiProxy_headerText" }}
      </h2>
    </div>
    <div class="panel-body">
      {{# autoForm collection=proxyBackendsCollection id="insertProxyBackend" type="insert"}}
        {{> afQuickField name="proxyId" value=proxyId }}
        {{> afQuickField name="apiId" value=api._id }}
        {{> afQuickField name="apiUmbrella.name" value=api.name }}
      {{/ autoForm }}
    </div>
  </div>
</template>
