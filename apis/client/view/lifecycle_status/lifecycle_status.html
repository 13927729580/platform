<template name="apiLifecycleStatus">
  <!-- show lifecycle status by default -->
  {{# unless editMode }}
    <p>
      <strong>
        Lifecycle status: {{ lifecycleStatus }}
      </strong>
      {{# if api.currentUserCanEdit }}
      
      <button type="button" id="edit-api-lifecycle-status" class="btn btn-default btn-xs">
        <i class="fa fa-pencil-square-o fa-lg" aria-hidden="true"></i>
      </button>
      {{/ if }}
    </p>
  {{/ unless }}

  <!-- toggle form when edit mode is enabled -->
  {{# if editMode }}
  {{# autoForm
    id="apiLifecycleStatusForm"
    type="update"
    collection=apisCollection
    doc=api
    template="bootstrap3-horizontal" }}

    {{> afQuickField name="lifecycleStatus"}}

    <div>
      <button id="save-api-lifecycle-status" type="submit">Save</button>
    </div>
  {{/ autoForm }}
  {{/ if }}
</template>
