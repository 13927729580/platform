<template name="viewApiBackendPageHeading">
  <div class="page-heading">
    <div class="btn-group pull-right" role="group" aria-label="...">
      {{ # if currentUser }}
        {{ # if isInRole 'admin' }}
          {{> flagApiButton apiBackendId=apiBackend._id }}
        {{ / if }}
      {{ / if }}
      {{> apiBackendsUsageInstructionsButton }}
    </div>
    <h1 class="page-title">{{ apiBackend.name }}</h1>
    {{> apiBackendUsageInstructions apiBackend=apiBackend}}
  </div>
</template>
