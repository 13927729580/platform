<template name="viewApiBackendExport">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ "viewApiBackendExport_title"}}
      </h2>
    </div>
    <div class="panel-body">
      <h3>
        {{_ "viewApiBackendExport_api_title"}}
      </h3>
      <p>
        {{_ "viewApiBackendExport_api_description"}}
      </p>
      <a class="btn btn-success" id="exportJSONConfig">
        {{_ "viewApiBackendExport_json_button"}}
      </a>
      <a class="btn btn-success" id="exportYAMLConfig">
        {{_ "viewApiBackendExport_yaml_button"}}
      </a>
      <hr class="panel-hr" />
      <h3>
        {{_ "viewApiBackendExport_proxy_title"}}
      </h3>
      <p>
        {{_ "viewApiBackendExport_proxy_description"}}
      </p>
      <a class="btn btn-success" id="exportJSONProxyConfig">
        {{_ "viewApiBackendExport_json_button"}}
      </a>
      <a class="btn btn-success" id="exportYAMLProxyConfig">
        {{_ "viewApiBackendExport_yaml_button"}}
      </a>
    </div>
  </div>
</template>
