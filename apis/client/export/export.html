<template name="viewApiBackendExport">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ "view_ApiBackendExport_title"}}
      </h2>
    </div>
    <div class="panel-body">
      <h3>{{_ "view_ApiBackendExport_api_title"}}</h3>
      <p>{{_ "view_ApiBackendExport_api_description"}}</p>
      <a class="btn btn-success" id="exportJSONConfig">{{_ "view_ApiBackendExport_json_button"}}</a>
      <a class="btn btn-success" id="exportYAMLConfig">{{_ "view_ApiBackendExport_yaml_button"}}</a>
      <hr class="panel-hr" />
      <h3>{{_ "view_ApiBackendExport_proxy_title"}}</h3>
      <p>{{_ "view_ApiBackendExport_proxy_description"}}</p>
      <a class="btn btn-success" id="exportJSONProxyConfig">{{_ "view_ApiBackendExport_json_button"}}</a>
      <a class="btn btn-success" id="exportYAMLProxyConfig">{{_ "view_ApiBackendExport_yaml_button"}}</a>
    </div>
  </div>
</template>
