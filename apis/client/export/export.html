<template name="viewApiBackendExport">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        {{_ "view_ApiBackend_Export_Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <h3>{{_ "view_ApiBackend_Export_API_Title"}}</h3>
      <p>{{_ "view_ApiBackend_Export_API_Description"}}</p>
      <a class="btn btn-success" id="exportJSONConfig">{{_ "view_ApiBackend_ExportJson"}}</a>
      <a class="btn btn-success" id="exportYAMLConfig">{{_ "view_ApiBackend_ExportYaml"}}</a>
      <hr class="panel-hr" />
      <h3>{{_ "view_ApiBackend_Export_Proxy_Title"}}</h3>
      <p>{{_ "view_ApiBackend_Export_Proxy_Description"}}</p>
      <a class="btn btn-success" id="exportJSONProxyConfig">{{_ "view_ApiBackend_ExportJson"}}</a>
      <a class="btn btn-success" id="exportYAMLProxyConfig">{{_ "view_ApiBackend_ExportYaml"}}</a>
    </div>
  </div>
</template>
