<template name="account">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-3 settings-menu">
        {{ > settingsMenu }}
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{_ "account_details"}}
            </h3>
          </div>
          <div class="panel-body">
            {{> updatePassword}}
          </div>
        </div>
        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{_ "delete_account"}}
            </h3>
          </div>
          <div class="panel-body">
            <p>
              {{_ "account_deleteWarning"}}
            </p>
            <p>
              <a class="btn btn-danger" id="delete-account-button">
                {{_ "delete_account"}}
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
