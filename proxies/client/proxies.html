<template name="proxies">
  <div class="container">
    <div class="row">
      <div class="col-md-3 settings-menu">
        {{ > settingsMenu }}
      </div>
      <div class="col-md-6">
        <h2>
          {{ # unless biggerThan proxies.count 1 }}
            <button class="btn btn-default btn-sm pull-right" id="add-proxy">
              {{ _ "proxies_addProxy" }}
            </button>
          {{ else }}
            <button
              class="btn btn-default btn-sm pull-right"
              title="{{ _ 'proxies_cannotAddMoreProxies' }}"
              disabled="true">
              {{ _ "proxies_addProxy" }}
            </button>
          {{ / unless }}
          {{ _ "proxies_pageHeader" }}
        </h2>
        <hr>
        <div class="">
          {{ # if proxies.count }}
            {{ # each proxy in proxies }}
               {{ > proxyItem proxy=proxy }}
            {{ / each }}
          {{ else }}
            <p class="text-center">
              <i>{{ _ "proxies_noProxiesFound" }}</i>
            </p>
          {{ / if }}
        </div>
      </div>
    </div>
  </div>
</template>
