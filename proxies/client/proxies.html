<template name="proxies">
  <div class="container">
    <div class="row">
      <div class="col-md-3 settings-menu">
        {{ > settingsMenu }}
      </div>
      <div class="col-md-6">
        <h2>
          <button class="btn btn-default btn-sm pull-right" id="add-proxy">Add proxy</button>
          Proxies
        </h2>
        <hr>
        <div class="">
          {{ # each proxy in proxies }}
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="panel-title">
                  {{ proxy.name }}
                </div>
              </div>
              <div class="panel-body">
                <p>
                  {{ proxy.description }}
                </p>
                <br>
                {{ # if proxy.type = 'apiUmbrella' }}
                  <table class="table table-condensed">
                    <tbody>
                      <tr>
                        <th scope="row">URL</th>
                        <td>{{ proxy.apiUmbrella.url }}</td>
                      </tr>
                      <tr>
                        <th scope="row">API Key</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">API Token</th>
                        <td>*****</td>
                      </tr>
                      <tr>
                        <th scope="row">Elasticsearch</th>
                        <td>{{ proxy.apiUmbrella.elasticsearch }}</td>
                      </tr>
                    </tbody>
                  </table>
                {{ / if }}
              </div>
            </div>
          {{ / each }}
        </div>
      </div>
    </div>
  </div>
</template>
