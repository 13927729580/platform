<template name="proxies">
  <div class="container">
    <div class="row">
      {{> settingsMenu }}

      <div class="col-md-6">
        <h2>
          <button class="btn btn-default btn-sm pull-right" id="add-proxy">
            {{_ "proxies_addProxy" }}
          </button>
          {{_ "proxies_pageHeader" }}
        </h2>
        <hr>
        <div>
          {{# if Template.subscriptionsReady }}
            {{# if proxies }}
              {{# each proxy in proxies }}
                 {{> proxyItem proxy=proxy }}
              {{/ each }}
            {{ else }}
              <p class="text-center">
                <i>
                  {{_ "proxies_noProxiesFound" }}
                </i>
              </p>
            {{/ if }}
          {{/ if }}
        </div>
      </div>
    </div>
  </div>
</template>
