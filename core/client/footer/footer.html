<template name="footer">
  <footer>
    <div class="container">
      <div class="row">
        <div class="pull-left">
          <ul class="list-inline">
            {{# each network in branding.socialMedia }}
              <li>
                <a href="{{ network.url }}" target="_blank" class="social-media-link">
                  <img src="/img/social-media-icons/{{ network.name }}.png" alt="{{ network.name }} icon" class="social-media-icon">
                </a>
              </li>
            {{/ each }}
          </ul>
        </div>
        <div class="pull-left">
          <p class="footer-text">
            {{ branding.siteFooter }}
          </p>
        </div>
        <div class="pull-right">
          <ul class="list-inline">
            {{# if currentUser }}
              <li>
                <a href="{{ pathFor 'signOut' }}">
                  {{_ "homeFooter_signOut" }}
                </a>
              </li>
            {{ else }}
              <li>
                <a href="{{ pathFor 'signIn' }}">
                  {{_ "homeFooter_signIn" }}
                </a>
              </li>
              <li>
                <a href="{{ pathFor 'signUp' }}">
                  {{_ "homeFooter_signUp" }}
                </a>
              </li>
            {{/ if }}
          </ul>
        </div>
        <div class="pull-right">
          <ul class="list-inline">
            <li>
              <a id="about-button">
                {{_ "navbar_about" }}
              </a>
            </li>
            {{# if branding.privacyPolicy }}
              <li>
                <a href="{{ pathFor 'privacyPolicy' }}">
                  {{_ "homeFooter_privacyPolicy_text" }}
                </a>
              </li>
            {{/ if }}
            {{# if branding.termsOfUse }}
              <li>
                <a href="{{ pathFor 'termsOfUse' }}">
                  {{_  "homeFooter_termsOfUse_text" }}
                </a>
              </li>
            {{/ if }}
          </ul>
        </div>
      </div>
    </div>
  </footer>
</template>
