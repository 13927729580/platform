<template name="userMenu">
  <li class="dropdown">
    <a
      href="#"
      class="dropdown-toggle"
      data-toggle="dropdown"
      role="button"
      aria-haspopup="true"
      aria-expanded="false">
      <i class="fa fa-user" aria-hidden="true"></i>
        {{ user.username }}
        &nbsp;
        <i class="fa fa-chevron-down"></i>
    </a>
    <ul class="dropdown-menu">
      <li>
        <a href="{{ pathFor 'profile' }}">
          {{_ "userMenu_profile" }}
        </a>
      </li>
      <li>
        <a href="{{ pathFor 'account' }}">
          {{_ "userMenu_account" }}
        </a>
      </li>
      {{# if isInRole 'admin' }}
      <li>
        <a href="{{ pathFor 'branding' }}">
          {{_ "userMenu_branding" }}
        </a>
      </li>
      <li>
        <a href="{{ pathFor 'settings' }}">
          {{_ "userMenu_settings" }}
        </a>
      </li>
      <li>
        <a href="{{ pathFor 'proxies' }}">
          {{_ "userMenu_proxies" }}
        </a>
      </li>
      {{/ if }}
      <li class="divider"></li>
      <li>
        <a href="/sign-out">
          {{_ "userMenu_signout" }}
        </a>
      </li>
    </ul>
  </li>
</template>
