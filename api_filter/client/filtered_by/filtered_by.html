<template name="apiFilteredBy">
  {{# if selectedOption }}
    <p>
      <strong>
        {{_ 'apiFilteredBy_text.apiCount' count=apisCount }}&nbsp;
      </strong>
      <i>{{_ 'apiFilteredBy_text_filteredBy' tag=selectedOption }} </i>
      <button class="btn btn-default btn-xs clear-all">
        {{_ 'apiFilteredBy_buttonText_clear' }}
      </button>
    </p>
  {{/ if }}
</template>
