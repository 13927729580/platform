sudo: false
language: node_js
node_js:
  - "node"

branches:
  only:
    - develop

cache:
  yarn: true

addons:
  apt:
    sources:
      - sourceline: 'deb https://dl.yarnpkg.com/debian/ stable main'
        key_url: 'https://dl.yarnpkg.com/debian/pubkey.gpg'
    packages:
      - yarn

services:
  - docker

before_script:
  - yarn run lint

script:
  - ./.scripts/docker_build.sh
