<template name="aboutApinf">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiBacklogFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="apiBacklogFormModalLabel">
            {{_ "aboutApinf_title" }}
          </h2>
        </div>
        <div class="modal-body">
          {{_ "aboutApinf_intro" }}
          <h3>Project links</h3>
          <dl class="dl-horizontal">
            <dt>Homepage</dt>
            <dd>https://apinf.org</dd>
            <dt>Sourcecode</dt>
            <dd>https://github.com/apinf/platform</dd>
            <dt>Support</dt>
            <dd>https://github.com/apinf/platform/issues</dd>
            <dt>Documentation</dt>
            <dd>https://apinf.org/docs</dd>
          </dl>
        </div>
        <div class="modal-footer">
          <button class="btn btn-default" data-dismiss="modal">
            Done
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
