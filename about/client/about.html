<template name="aboutApinf">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiBacklogFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="apiBacklogFormModalLabel">
            {{_ "aboutApinf_title" }}
          </h2>
        </div>
        <div class="modal-body">
          {{_ "aboutApinf_intro" }}
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>
</template>
