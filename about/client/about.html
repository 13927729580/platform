<template name="aboutApinf">
  <div
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="apiBacklogFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          <h2 class="modal-title" id="apiBacklogFormModalLabel">
            {{_ "aboutApinf_title" }}
          </h2>
        </div>
        <div class="modal-body">
          {{_ "aboutApinf_intro" }}
          <h3>
            {{_ "aboutApinf_projectVersions" }}
          </h3>
          <dl class="dl-horizontal">
            <dt>
              Apinf
            </dt>
            <dd>
              0.31
            </dd>
            <dt>
              API Umbrella
            </dt>
            <dd>
              0.13
            </dd>
          </dl>
          <h3>
            {{_ "aboutApinf_projectLinks" }}
          </h3>
          <dl class="dl-horizontal">
            <dt>
              {{_ "aboutApinf_homepage" }}
            </dt>
            <dd>
              <a href="https://apinf.org">
                https://apinf.org
              </a>
            </dd>
            <dt>
              {{_ "aboutApinf_sourcecode" }}
            </dt>
            <dd>
              <a href="https://github.com/apinf/platform">
                https://github.com/apinf/platform
              </a>
            </dd>
            <dt>
              {{_ "aboutApinf_support" }}
            </dt>
            <dd>
              <a href="https://github.com/apinf/platform/issues">
                https://github.com/apinf/platform/issues
              </a>
            </dd>
            <dt>
              {{_ "aboutApinf_documentation" }}
            </dt>
            <dd>
              <a href="https://apinf.org/docs">
                https://apinf.org/docs
              </a>
            </dd>
          </dl>

          <!-- credits section -->
          <h3>
            {{_ "aboutApinf_credits" }}
          </h3>
          <dl class="dl-horizontal">
            <dt>
              {{_ "aboutApinf_sponsors" }}
            </dt>
            <dd>
              <a href="https://samposoftware.com">Sampo Software Oy</a>
            </dd>
            <dt>
              {{_ "aboutApinf_contributors" }}
            </dt>
            <dd>
              Taija Björklund, Vesa Härkönen, Nazia Hasan, Ville Jyrkkä, Philippe Luickx, Jarkko Moilanen, Alapan Mukherjee, Damir Mustafin, Illya Nizyev, Brylie Christopher Oxley, Sebastian Pancia, Shalva Usubov, Juuso Vallius, Sarala Vanipenta, Maurício Vieira, Daria Voytova

              {{_ "aboutApinf_openSource" }}

            <dd>
              <ul class="list-inline list-unstyled">
                <li>
                  <a href="https://apiumbrella.io" title="API Umbrella">
                    API Umbrella
                  </a>
                </li>
                <li>
                  <a href="https://getbootstrap.com" title="Bootstrap">
                    Bootstrap
                  </a>
                </li>
                <li>
                  <a href="https://clipboardjs.com" title="Clipboard.js">
                    Clipboard.js
                  </a>
                </li>
                <li>
                  <a href="http://square.github.io/crossfilter/" title="Crossfilter">
                    Crossfilter
                  </a>
                </li>
                <li>
                  <a href="https://d3js.org" title="d3.js">
                    d3.js

                <li>
                  <a href="https://dc-js.github.io/dc.js" title="dc.js">
                    dc.js
                  </a>
                </li>
                <li>
                  <a href="http://introjs.com" title="Intro.js">

                  <a href="https://lodash.com" title="Lodash">

                  </a>
                </li>

                  <a href="https://meteor.com" title="Meteor.js">
                    Meteor.js
                  </a>
                </li>
                <li>
                  <a href="https://momentjs.com" title="Moment.js">
                    Moment.js
                  </a>
                </li>
                <li>
                  <a href="http://simplestatistics.org" title="Simple Statistics">
                    Simple Statistics
                  </a>
                </li>
                <li>
                  <a href="https://github.com/swagger-api/swagger-js/" title="Swagger.js">
                    Swagger.js
                  </a>
                </li>
                <li>
                  <a href="http://swagger.io/swagger-ui/" title="Swagger UI">
                    Swagger UI
                  </a>
                </li>
                <li>
                  <a href="https://medialize.github.io/URI.js/" title="URI.js">
                    URI.js
                  </a>
                </li>
              </ul>
