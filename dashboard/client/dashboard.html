<template name="dashboard">
  {{# if isInRole 'admin, manager' }}
    <div class="row">
      <div class="col-lg-12">
        <h1 class="dashboard-title">
          {{_ "dashboard_mainTitle" }}
        </h1>
      </div>
    </div>
    {{ > dashboardCharts chartData=chartData }}
  {{ else }}
   <div class="row">
      <div class="col-lg-12">
        <h1 class="dashboard-no-apis">
          You don't have any API Backend you manage.<br>
          <small>To add an API Backend, <a href="{{ pathFor route='addApiBackend-wizard' }}">click here.</a></small>
        </h1>
      </div>
    </div>
  {{ / if }}
</template>
