<template name="dashboard">
  <div class="container">
    {{# if isInRole 'admin, manager' }}
      {{> dashboardCharts chartData=chartData loadingState=loadingState proxyBackendsAddedState=proxyBackendsAddedState }}
    {{ else }}
      <div class="alert alert-warning alert-text" role="alert">
        {{_ "dashboard_noApisTitle" }}&nbsp;&nbsp;
        <a
          href="{{ pathFor route='addApi' }}"
          class="btn btn-sm btn-success">
          {{_ 'dashboard_addApiButton_text' }}
        </a>
      </div>
    {{/ if }}
  </div>
</template>
