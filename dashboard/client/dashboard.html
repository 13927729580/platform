<template name="dashboard">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="dashboard-title">
        {{_ "dashboard_mainTitle" }}
      </h1>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      {{ > dashboardChartsFiltering }}
    </div>
  </div>
  {{> statisticsSummary }}
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{ > dashboardCharts chartData=chartData }}
    </div>
  </div>
</template>
