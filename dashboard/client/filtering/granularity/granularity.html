<template name="granularity">
  <div id="date-granularity-selector" class="btn-group" data-toggle="buttons-radio">
    <input type="radio" name="granularity" value="month" id="month-input" data-toggle="button" checked>
    <label class="btn btn-default active" for="month-input">
      {{_ "tickButtons_month" }}
    </label>
    <input type="radio" name="granularity" value="week" id="week-input" data-toggle="button">
    <label class="btn btn-default" for="week-input">
      {{_ "tickButtons_week" }}
    </label>
    <input type="radio" name="granularity" value="day" id="day-input" data-toggle="button">
    <label class="btn btn-default" for="day-input">
      {{_ "tickButtons_day" }}
    </label>
    <input type="radio" name="granularity" value="hour" id="hour-input" data-toggle="button">
    <label class="btn btn-default" for="hour-input">
      {{_ "tickButtons_hour" }}
    </label>
</div>
</template>
