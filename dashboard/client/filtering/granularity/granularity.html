<template name="granularity">
  <div id="date-granularity-selector" class="btn-group" data-toggle="buttons">
    <label class="btn btn-default active">
      <input type="radio" name="granularity" value="month" checked>
      &nbsp;
      {{_ "tickButtons_month" }}
    </label>
    <label class="btn btn-default">
      <input type="radio" name="granularity" value="week">
      &nbsp;
      {{_ "tickButtons_week" }}
    </label>
    <label class="btn btn-default">
      <input type="radio" name="granularity" value="day">
      &nbsp;
      {{_ "tickButtons_day" }}
    </label>
    <label class="btn btn-default">
      <input type="radio" name="granularity" value="hour">
      &nbsp;
      {{_ "tickButtons_hour" }}
    </label>
</div>
</template>
