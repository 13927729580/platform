<template name="dataTable">
  <h4>{{ _ "dataTable_Title" }}</h4>
  <table class="dataTable table table-bordered table-hover">
    <thead>
      <tr>
        <th>
          {{ _ "dataTable_TimeStamp" }}
        </th>
        <th>
          {{ _ "dataTable_RequestCountry" }}
        </th>
        <th>
          {{ _ "dataTable_RequestPath" }}
        </th>
        <th>
          {{ _ "dataTable_RequestIP" }}
        </th>
        <th>
          {{ _ "dataTable_ResponseTime" }}
        </th>
      </tr>
    </thead>
    <tbody>
      {{ # each row in tableDataSet }}
        <tr>
          <td class="row">
            {{ row.time }}
          </td>
          <td>
            {{ row.country }}
          </td>
          <td>
            {{ row.requestPath }}
          </td>
          <td>
            {{ row.requestIp }}
          </td>
          <td>
            {{ row.responseTime }}
          </td>
        </tr>
      {{ / each}}
    </tbody>
  </table>
  <div>
    <div class="page-numbers pull-left">
      <strong>{{ currentPageNumber }}</strong> - <strong>{{ totalPageNumber }}</strong>
    </div>
    <div class="btn-group pull-right">
      {{ # if showPrevButton }}
        <button class="btn btn-sm btn-default" id="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          {{ _ "dataTable_PrevPage" }}
        </button>
      {{ else }}
        <button class="btn btn-sm btn-default disabled">
          <span class="glyphicon glyphicon-chevron-left"></span>
          {{ _ "dataTable_PrevPage" }}
        </button>
      {{ / if }}
      {{ # if showNextButton }}
        <button class="btn btn-sm btn-default" id="next">
          {{ _ "dataTable_NextPage" }}
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      {{ else }}
        <button class="btn btn-sm btn-default disabled">
          {{ _ "dataTable_NextPage" }}
          <span class="glyphicon glyphicon-chevron-right"></span>
        </button>
      {{ / if }}
    </div>
  </div>
</template>
