<template name="apiBackendSelectPicker">
  <select
    id="api-frontend-prefix"
    title="{{ _ 'apiBackendSelectPicker_selectAPI' }}"
    data-width="fit"
    multiple
    data-selected-text-format="count > 4" >
    {{ # each api in apis }}
      <option value="{{ api.url_matches.[0].frontend_prefix }}" >
        {{ > viewApiBackendStatus apiBackend=api width="0.5" }}
        {{ api.name }}</option>
    {{ / each }}
  </select>
</template>
