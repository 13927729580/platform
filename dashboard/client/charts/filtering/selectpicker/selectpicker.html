<template name="apiSelectPicker">
  <select
    id="api-frontend-prefix"
    title="{{_ 'apiSelectPicker_selectAPI' }}"
    data-width="fit"
    multiple
    data-selected-text-format="count > 1"
    data-live-search="true"
    data-size="10"
    data-actions-box="true" >
    <!-- User APIs -->
    {{# if apisManagedByUser }}
      <optgroup label="My APIs" >
        {{# each api in apisManagedByUser }}
          <option value="{{ api.url_matches.[0].frontend_prefix }}" >
            {{> viewApiStatus api=api width="0.5" }}
            &nbsp;
            {{ api.name }}
          </option>
        {{/ each }}
      </optgroup>
    {{/ if }}

    <!-- other APIs -->
    {{# if otherApis }}
      <optgroup label="Other APIs" >
        {{# each api in otherApis }}
          <option value="{{ api.url_matches.[0].frontend_prefix }}" >
            {{> viewApiStatus api=api width="0.5" }}
            &nbsp;
            {{ api.name }}
          </option>
        {{/ each }}
      </optgroup>
    {{/ if }}
  </select>
</template>
