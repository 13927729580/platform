<template name="statisticsSummary">
  <div class="row statistics-summary">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.totalItemsCount }}
      </h2>
      <span class="statistics-summary-caption">
        Requests
      </span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.avgResponseTime }}
      </h2>
      <span class="statistics-summary-caption">
        Average response time, ms
      </span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        {{ statisticsData.avgResponseRate }}
      </h2>
      <span class="statistics-summary-caption">
        Average response rate, %
      </span>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
      <h2 class="statistics-summary-number">
        12
      </h2>
      <span class="statistics-summary-caption">
        Unique users
      </span>
    </div>
  </div>
</template>
