<template name="relatedMedia">
  <!-- Show media area in case either -->
  <!-- there are posts -->
  {{# if posts }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 id="oembedded-title" class="panel-title clearfix">
        {{#if entity.currentUserCanManage }}
            <button
              type="button"
              class="btn btn-xs btn-success pull-right"
              id="add-media"
              title='{{_ "relatedMedia_Add_Button_Help" }}'>
                {{_ "relatedMedia_Add_Button" }}
            </button>
        {{/if}}
        <!-- Related Media -->
        {{_ "relatedMedia_Title" }}
      </h2>
    </div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
            {{# each post in posts }}
              <div class="col-grid-post col-xl-2 col-md-3 col-sm-6 col-xs-12">
                {{> postItem post=post entity=entity}}
              </div>
            {{/ each }}
        </div>

        <div class="centered">
          {{> defaultBootstrapPaginator
              pagination=templatePagination
              limit=4
              containerClass="text-center"
              onClick=clickEvent}}
        </div>
      </div>
    </div>
  </div>
  {{ else }}
    <!-- or user has rights -->
    {{# if entity.currentUserCanManage }}
      <div class="well">
        <button
          type="button"
          class="btn btn-sm btn-success pull-right"
          id="add-media"
          title='{{_ "relatedMedia_Add_Button_Help" }}'>
            {{_ "relatedMedia_Add_Button" }}
        </button>
        <p>{{_ "relatedMedia_Well_Message" }}</p>
      </div>
    {{ /if }}
  {{ /if }}
</template>
