<template name="masterLayout">
  <div class="master-layout">
    {{#AdminLTE skin="blue-light"}}
    {{#each brandingOptions}}
    {{> navbar}}
    {{> sidebar}}
    <div class="content-wrapper">
      <section class="content">
        {{> yield }}
      </section>
      {{> sAlert}}
    </div>
    {{/each}}
    {{/AdminLTE}}
    {{> autoformModals}}
  </div>
</template>
