<template name="notAuthorized">
  <div class="error-page">
    <h1 class="headline text-yellow">{{_ "notAuthorizedTitle"}}</h1>
    <div class="error-content">
      <p>
        <i class="fa fa-warning text-yellow"></i>&nbsp;
        {{_ "notAuthorizedMessage"}}
      </p>
      <p>
        {{_ "notAuthorizedReturnMessagePart1"}} <a href="javascript:void(0)" onClick="history.go(-1); return false;">{{_ "notAuthorizedReturnMessagePart2"}}</a>.
      </p>
    </div>
  </div>
</template>
