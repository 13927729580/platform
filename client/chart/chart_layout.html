<template name="chartLayout">
  <h3>Filter by:</h3>
  <form class="filtering">
    Month:
    <select name="month" >
      <option value="01">January</option>
      <option value="02">February</option>
      <option value="03">March</option>
      <option value="04">April</option>
      <option value="05">May</option>
      <option value="06">June</option>
      <option value="07" selected>July</option>
      <option value="08">August</option>
      <option value="09">September</option>
      <option value="10">October</option>
      <option value="11">November</option>
      <option value="12">December</option>
    </select>
    Year:
    <select name="year">
      <option value="2014">2014</option>
      <option value="2015" selected>2015</option>
    </select>
    <button id="doFilter" type="submit">Apply</button>

    <span class="3u dc-data-count dc-chart" id="row-selection" style="margin:0">
      <span class="filter-count">_</span> selected out of <span class="total-count">_</span> records
						<span>
							<a href='javascript:dc.filterAll();dc.redrawAll();'>Reset All</a>
						</span>
    </span>

  </form>
  <div id="lineChart">
  </div>
</template>

<template name="barChart">
  <div  id="barChart">
  </div>
</template>
