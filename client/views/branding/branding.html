<template name="branding">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Project Branding</h3>
          </div>
          <div class="panel-body">
            {{#if branding}}
            {{#autoForm collection="Branding" id="branding" doc=branding type="update"}}
            {{> afQuickField name='projectLogo'}}

            {{#with projectLogo}}
            <img alt="{{this.name}}" src="{{this.url}}">
            {{/with}}

            {{> afQuickField name='primary_color'}}
            {{> afQuickField name='second_color'}}
            <div id="form-buttons">
              <button type="submit" class="btn btn-primary">Update</button>
            </div>
            {{/autoForm}}
            {{else}}
            {{#autoForm collection="Branding" id="branding" type="insert"}}
            {{> afQuickField name='projectLogo'}}
            {{> afQuickField name='primary_color'}}
            {{> afQuickField name='second_color'}}
            <div id="form-buttons">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            {{/autoForm}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
