<template name="branding">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Project Branding</h3>
          </div>
          <div class="panel-body">
            {{#autoForm collection="Branding" doc=this id="Branding" type="insert"}}
            {{> afQuickField name="projectLogo"}}
            <div id="form-buttons">
              <button type="submit" class="btn btn-lg btn-success">Submit</button>
            </div>
            {{/autoForm}}
            {{#each Branding.projectLogo}}
            <img alt="{{this.name}}" src="{{this.url}}">
            {{/each}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
