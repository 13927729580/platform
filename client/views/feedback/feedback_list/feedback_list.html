<template name="feedbackList">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> feedbackForm }}
      <h1 class="panel-title clearfix">{{_ "feedback-main-title"}}</h1>
    </div>
    <div class="panel-body">
      <div class="row">
        {{#if haveFeedback}}
        <div class="tab-content">
          <div class="tab-pane fade in active" id="home">
            <div class="list-group">
              {{#each userFeedback}}
              <div class="row list-group-item feedback-list-item">
                <div class="col-lg-1">
                  <span class="badge">{{ messageType }}</span>
                </div>
                <div class="col-lg-3">
                  <span class="author-name">{{niceName authorId}}</span>
                </div>
                <div class="col-lg-6">
                  <span>{{ topic }}</span>
                </div>
                <div class="col-lg-2 col-lg-push-1">
                  <button
                          type="button"
                          class="btn btn-success btn-xs view-feedback"
                          data-toggle="collapse"
                          data-target="#feedback-{{ _id }}">
                    {{_ "feedback-view-button"}}
                  </button>
                  <button type="button" class="btn btn-danger btn-xs delete-feedback">{{_ "feedback-remove-button"}}</button>
                </div>
              </div>
              <div id="feedback-{{ _id }}" class="collapse">
                {{> feedbackItem }}
              </div>
              {{/each}}
            </div>
          </div>
        </div>
        {{else}}
        <p>{{_ "feedback-no-feedback"}}</p>
        {{/if}}
      </div>
    </div>
  </div>
</template>
