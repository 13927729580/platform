<template name="feedbackList">
  <div class="pull-right">
    {{> feedbackButton}}
  </div>
  <h3>Feedback and report messages</h3>
  <div class="row">
    {{#if haveFeedback}}
    <div class="tab-content">
      <div class="tab-pane fade in active" id="home">
        <div class="list-group">
          {{#each userFeedback}}
          <span class="list-group-item">
            <span class="badge pull-left">{{ messageType }}</span>&nbsp;&nbsp;
            <span class="name" style="min-width: 120px; display: inline-block;">{{niceName author}}</span>
            <span class="">{{ topic }}</span>
            <span class="text-muted" style="font-size: 11px;">&nbsp;&nbsp;{{ message }}</span>
            <button type="button" class="btn btn-danger btn-xs pull-right delete-feedback">Remove</button>
            <a href="{{ pathFor route='feedbackPage' }}" class="btn btn-success btn-xs pull-right view-feedback">View</a>
          </span>
          {{/each}}
        </div>
      </div>
    </div>
    {{else}}
    <p>No feedback, yet.</p>
    {{/if}}
  </div>
</template>
