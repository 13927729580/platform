<template name="homeSearch">
  <form
    id="search-form"
    action="{{ pathFor 'search' }}"
    method="GET"
    class="form-inline"
  >
    <div class="form-group">
      <input
        type="text"
        placeholder="Search..."
        class="search-field-input form-control"
        id="search-text"
        name="q"
      />
    </div>
      <button
        type="submit"
        class="btn btn-default search-form-button">
          Search
      </button>
  </form>
</template>
