<template name="homeSearch">
  <form
    id="search-form"
    action="{{ pathFor 'search' }}"
    method="GET"
  >
    <span class="search-field">
      <input
        type="text"
        placeholder="Search..."
        class="search-field-input"
        id="search-text"
        name="q"
      />
    </span>
    <span class="search-button">
      <button
        type="submit"
        class="btn btn-default search-form-button">
          Search
      </button>
    </span>
  </form>
</template>
