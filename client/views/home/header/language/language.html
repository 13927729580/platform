<template name="languageBar">
  <div id="language-bar">
    <div class="container">
      <ul class="language-selection list-inline">
        {{#each language in languages }}
        <li id="{{ language.tag }}">
          <a href="#{{ language.tag }}">{{ language.name }}</a>
        </li>
        {{/each}}
      </ul>
    </div>
  </div>
</template>
