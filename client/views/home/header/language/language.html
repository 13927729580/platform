<template name="languageBar">
  <div id="language-bar">
    <div class="container">
      <ul class="language-selection list-inline">
        {{#each language in languages }}
        {{ #with language }}
        <li class="language-option">
          <a href="#{{ tag }}">{{ name }}</a>
        </li>
        {{/with}}
        {{/each}}
      </ul>
    </div>
  </div>
</template>
