<template name="homeBody">
  <div class="container features">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">{{_ "featureSectionHeading1"}}</h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-magnify"></i>
          <h3 class="feature-title">{{_ "featureTitle1"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle1Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-auto-fix"></i>
          <h3 class="feature-title">{{_ "featureTitle2"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle2Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-library-books"></i>
          <h3 class="feature-title">{{_ "featureTitle3"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle3Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-chart-bar"></i>
          <h3 class="feature-title">{{_ "featureTitle4"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle4Text"}}</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">{{_ "featureSectionHeading2"}}</h2>
        <hr class="primary">
      </div>
    </div>
    <div class="row">
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-arrow-up"></i>
          <h3 class="feature-title">{{_ "featureTitle5"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle5Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-settings"></i>
          <h3 class="feature-title">{{_ "featureTitle6"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle6Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-chart-line"></i>
          <h3 class="feature-title">{{_ "featureTitle7"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle7Text"}}</p>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 text-center">
        <div class="feature-box">
          <i class="mdi mdi-cloud-check"></i>
          <h3 class="feature-title">{{_ "featureTitle8"}}</h3>
          <p class="feature-title-text">{{_ "featureTitle8Text"}}</p>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-a">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">Getting started</h2>
          <p class="lead">Just create an account and be on your way! The developer dashboard offers you a one-stop location to discover APIs, track your application API usage, and more.</p>
          {{#if User}}
          {{else}}
          <p class="lead"><a href="/sign-up">Sign up</a> to see all features.</p>
          {{/if}}
        </div>
        <div class="col-lg-4 col-lg-push-1 col-sm-6">
          <i class="mdi mdi-view-dashboard"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-b">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-sm-6">
          <i class="mdi mdi-chart-areaspline"></i>
        </div>
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">Reach out to developers</h2>
          <p class="lead">Apinf provides you with a unified, simple interface for publishing your APIs to the developer community and performing complex API management tasks. It allows you to gain a better understanding of your API trafÔ¨Åc.</p>
          <p class="lead"><a href="#" class="contact-us-link">Contact us</a> for more information.</p>
        </div>
      </div>
    </div>
  </div>
  <div class="content-section-c">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-sm-6">
          <hr class="section-heading-spacer">
          <div class="clearfix"></div>
          <h2 class="section-heading">Completely open source</h2>
          <p class="lead">Apinf is powered by API Umbrella and builds a dashboard on top of the
            API Umbrella features. The solution is fully open source licensed with MIT.
            It is written in Meteor.js and D3. We like to collaborate, to listen to our
            users and want to encourage people to become contributors.</p>
          <p class="lead">Find us in <a href="https://github.com/apinf/api-umbrella-dashboard" target="_blank">Github</a>, <a href="https://twitter.com/APInf_io" target="_blank">Twitter</a> and <a href="https://www.facebook.com/APInf.io" target="_blank">Facebook</a>.</p>
        </div>
        <div class="col-lg-4 col-lg-push-1 col-sm-6">
          <img class="img-responsive" src="img/opensource.png" alt="We are Open Source">
        </div>
      </div>
    </div>
  </div>
  <div id="contact-us" class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h2 class="feature-section-heading">Contact Us</h2>
        <hr class="primary">
        <h4 class="text-muted">Contact us to ask anything.</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-lg-push-3">
        {{> contactForm}}
      </div>
    </div>
  </div>
</template>
