<template name="settings">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-3 settings-menu">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li><a href="#" class="active2">Settings<span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
      {{#autoForm collection="Settings" doc=editDoc id="settings" type=formType}}
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Apinf</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='apinf_host'}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">API Umbrella</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='apiUmbrella.$.api_umbrella_host'}}
            {{> afQuickField name='apiUmbrella.$.api_umbrella_api_key'}}
            {{> afQuickField name='apiUmbrella.$.api_umbrella_auth_token'}}
            {{> afQuickField name='apiUmbrella.$.api_umbrella_base_url'}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Elasticsearch</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='elasticsearch_host'}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Mail</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='mailgun_username'}}
            {{> afQuickField name='mailgun_password'}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Github</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='githubConfiguration_clientId'}}
            {{> afQuickField name='githubConfiguration_secret'}}
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Additional</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='contactForm_toEmail'}}
          </div>
        </div>
        <div id="form-buttons">
          <button type="submit" class="btn btn-lg btn-success" id="save-settings">Save</button>
        </div>

        {{> flashMessages}}
      </div>
      {{/autoForm}}
    </div>
  </div>
</template>
