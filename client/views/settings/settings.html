<template name="settings">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Project Settings</h3>
          </div>
          <div class="panel-body">
            {{#if settings}}
            {{> quickForm collection="Settings" id="updateSettingsForm" type="update" doc=settings}}
            {{else}}
            {{> quickForm collection="Settings" id="insertSettingsForm" type="insert"}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
