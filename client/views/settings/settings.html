<template name="settings">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-3 settings-menu">
        <div class="panel panel-default">
          <div class="panel-body">
            <ul class="nav nav-pills nav-stacked">
              <li><a href="#">Account<span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
              <li><a href="#">Branding<span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
              <li><a href="#" class="active2">Settings<span class="glyphicon glyphicon-chevron-right pull-right"></span></a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Project Settings</h3>
          </div>
          <div class="panel-body">
            {{#if settings}}
            {{> quickForm collection="Settings" id="settings" type="update" doc=settings}}
            {{else}}
            {{> quickForm collection="Settings" id="settings" type="insert"}}
            {{/if}}
            {{> flashMessages}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
