<template name="settingsWizard">
  <div class="container">
    <h3 class="centered">APINF Configuration Wizard</h3>
    <div id="settingsCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <div class="row">
            <div class="col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Step 1 - Project Branding</h3>
                </div>
                <hr><br>
                <div class="panel-body">
                {{#if branding}}
                {{#autoForm collection="Branding" id="branding" doc=branding type="update"}}
                {{> afQuickField name='projectLogo'}}
                {{#if projectLogo}}
                <p>
                  <img alt="{{projectLogo.name}}" src="{{projectLogo.url}}" width="150px">
                </p>
                {{/if}}
                {{> afQuickField name='coverPhoto'}}
                {{#if coverPhoto}}
                <p>
                  <img alt="{{coverPhoto.name}}" src="{{coverPhoto.url}}" width="100%">
                </p>
                {{/if}}
                {{> afQuickField name='siteTitle'}}
                {{> afQuickField name='siteAbbreviation'}}
                {{> afQuickField name='siteSlogan'}}
                {{> afQuickField name='siteFooter'}}
                {{> afQuickField name='color_theme' options='allowed'}}
                {{> afQuickField name='socialMedia'}}
                <div id="form-buttons">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
                {{/autoForm}}
                {{else}}
                {{#autoForm collection="Branding" id="branding" type="insert"}}
                {{> afQuickField name='projectLogo'}}
                {{> afQuickField name='coverPhoto'}}
                {{> afQuickField name='siteTitle'}}
                {{> afQuickField name='siteAbbreviation'}}
                {{> afQuickField name='siteSlogan'}}
                {{> afQuickField name='siteFooter'}}
                {{> afQuickField name='color_theme' options='allowed'}}
                {{> afQuickField name='socialMedia'}}
                <div id="form-buttons">
                  <button type="submit" class="btn btn-primary">Save</button>
                  <button type="button" class="btn btn-default" id="next">Next</button>
                </div>
                {{/autoForm}}
                {{/if}}
              </div>
            </div>
          </div>        
        </div>
        <div class="item">
          <div class="row" id="champion-messages">
          {{#autoForm collection="Settings" doc=editDoc id="settings" type=formType}}
            <div class="col-xs-12">
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Step 2 - Settings for API Umbrella</h3>
                </div>
                <div class="panel-body">
                  {{> afQuickField name='apiUmbrella.host'}}
                  {{> afQuickField name='apiUmbrella.apiKey'}}
                  {{> afQuickField name='apiUmbrella.authToken'}}
                  {{> afQuickField name='apiUmbrella.baseUrl'}}
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Api Documentation Editor</h3>
                </div>
                <div class="panel-body">
                  {{> afQuickField name='apiDocumentationEditor.enabled'}}
                  {{#if afFieldValueIs name="apiDocumentationEditor.enabled" value=true}}
                    {{> afQuickField name='apiDocumentationEditor.host'}}
                  {{/if}}
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Elasticsearch</h3>
                </div>
                <div class="panel-body">
                  {{> afQuickField name='elasticsearch.host'}}
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Mail</h3>
                  {{> afQuickField name='mail.enabled'}}
                </div>
                <div class="panel-body">
                  {{> afQuickField name='mail.username'}}
                  {{> afQuickField name='mail.password'}}
                </div>
              </div>
              <div class="panel panel-default">
                <div class="panel-heading">
                  <h3 class="panel-title">Github</h3>
                </div>
                <div class="panel-body">
                  {{> afQuickField name='githubConfiguration.clientId'}}
                  {{> afQuickField name='githubConfiguration.secret'}}
                </div>
              </div>
            <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Additional</h3>
          </div>
          <div class="panel-body">
            {{> afQuickField name='contactForm.toEmail'}}
          </div>
        </div>
        <div id="form-buttons">
          <button type="submit" class="btn btn-lg btn-success" id="save-settings">Save</button>
        </div>

        {{> flashMessages}}
      </div>
      {{/autoForm}}
    </div>
    </div>
    </div>
  </div>
  </div>
  </div>
</template>
