<template name="settingsWizard">
  <div id="settingsCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#settingsCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#settingsCarousel" data-slide-to="1"></li>
      <li data-target="#settingsCarousel" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        Settings 1
      </div>
      <div class="item">
        Settings 2 
      </div>
      <div class="item">
        Settings 3
      </div>
    </div>
    <a class="left carousel-control" href="#settingsCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#settingsCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</template>
