<template name="viewApiBackend">
  {{#if Template.subscriptionsReady }}
    <div class="page-heading">
      {{> apiBackendsUsageInstructionsButton }}
      <h1 class="page-title">{{ apiBackend.name }}</h1>
      {{> apiBackendUsageInstructions apiBackend=apiBackend}}
    </div>
    <div class="row">
      <div class="col-md-2">
        {{> viewApiBackendStatus apiBackend=apiBackend }}
      </div>
      <div class="col-md-4">
        {{> viewApiBackendServers apiBackend=apiBackend }}
      </div>
    </div>

    <div class="row">
      {{> viewApiBackendUrlMatchers apiBackend=apiBackend }}
    </div>

    <div class="row">
      <div class="col-md-4">
        {{> viewApiBackendExport apiBackend=apiBackend }}
      </div>
    </div>

    {{> feedbackList}}
  {{ else }}
    {{> spinner }}
  {{/ if }}
</template>
