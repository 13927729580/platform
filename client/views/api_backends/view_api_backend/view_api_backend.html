<template name="viewApiBackend">
  <h1>{{_ "viewApiBackendTitle"}}</h1>
<div class="panel panel-default">
  <div class="panel-heading">
    <h1 class="panel-title">{{apiBackend.name}}</h1>
  </div>
  <div class="panel-body">
    <div class="row">
      {{> apiBackendStatus }}
    </div>
    <div class="row">
      <h2>{{_ "viewApiBackendServers"}}</h2>
      <ul class="list-group col-md-3 col-sm-6 col-xs-12">
        <li class="list-group-item">
          <span class="label label-primary">
            {{_ "viewApiBackendBackend"}}
          </span>
          &nbsp;{{apiBackend.backend_host}} <span class="badge">{{ apiBackend.backend_protocol }}</span>
        </li>
        <li class="list-group-item">
          <span class="label label-primary">
            {{_ "viewApiBackendFrontend"}}
          </span>
          &nbsp;{{apiBackend.frontend_host}}
        </li>
      </ul>
    </div>
    <div class="row">
      {{#each apiBackend.url_matches}}
      <h2>{{_ "viewApiBackendMatchers"}}</h2>
      <ul class="list-group col-md-3 col-sm-6 col-xs-12">
        <li class="list-group-item">
          <span class="label label-primary">
            {{_ "viewApiBackendBackendPrefix"}}
          </span>
          &nbsp;{{ backend_prefix }}
        </li>
        <li class="list-group-item">
          <span class="label label-primary">
            {{_ "viewApiBackendFrontendPrefix"}}
          </span>
          &nbsp;{{ frontend_prefix }}
        </li>
      </ul>
      {{/each}}
    </div>
    <div class="row">
        <h2>{{_ "viewApiBackendExportTitle"}}</h2>
        <a class="btn btn-lg btn-success" id="exportJSONConfig">{{_ "viewApiBackendExportJson"}}</a>
        <a class="btn btn-lg btn-success" id="exportYAMLConfig">{{_ "viewApiBackendExportYaml"}}</a>
    </div>
  </div>
</div>
</template>
