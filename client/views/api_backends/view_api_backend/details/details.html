<template name="viewApiBackendDetails">
  <div class="panel panel-default">
    <div class="panel-heading">
      <a
         href="{{ pathFor 'editApiBackend' _id=apiBackend._id }}"
         class="btn btn-info pull-right">
        {{_ "view-ApiBackend-Details-editButtonText" }}
      </a>
      <h2 class="panel-title clearfix">
        <i class="fa fa-info-circle"></i>
        {{_ "view-ApiBackend-Details-Title"}}
      </h2>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-3">
          {{> viewApiBackendStatus apiBackend=apiBackend }}
        </div>
        <div class="col-md-4">
          {{> viewApiBackendServers apiBackend=apiBackend }}
        </div>
      </div>

      <div class="row">
        {{> viewApiBackendUrlMatchers apiBackend=apiBackend }}
      </div>
    </div>
  </div>
</template>
