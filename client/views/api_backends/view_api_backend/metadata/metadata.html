<template name="viewApiBackendMetadata">
  <div class="panel panel-default">
    <div class="panel-heading">
      {{> editApiMetadata metadata=metadata }}
      <h2 class="panel-title">{{_ "view-ApiBackend-Metadata-Title"}}</h2>
    </div>
    <div class="panel-body">
      {{# if metadata }}
      {{# with metadata }}
      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Organization</h2>
            </div>
            <div class="panel-body">
              <h3>{{ organization.name }}</h3>
              <p>{{ organization.description }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Contact</h2>
            </div>
            <div class="panel-body">
              <p>{{ contact.name }}</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h2 class="panel-title">Service</h2>
            </div>
            <div class="panel-body">
              <p>{{ service.name }}</p>
            </div>
          </div>
        </div>
      </div>
      {{/ with }}
      {{ else }}
      <p>No metadata found.</p>
      {{/ if }}
    </div>
  </div>
  <p></p>
</template>
