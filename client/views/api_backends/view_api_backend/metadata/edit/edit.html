<template name="editApiMetadata">
  <button type="button"
    class="btn btn-info btn-xs pull-right"
    data-toggle="modal"
    data-target="#apiMetadata"
    data-backdrop="static"
    data-keyboard="false">
      <i class="fa fa-comments-o"></i>&nbsp;
      {{_ "editApiMetadata-editApiMetadataForm-button"}}
  </button>
  <div class="modal fade"
    id="apiMetadata"
    tabindex="-1"
    role="dialog"
    aria-labelledby="feedbackFormLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="feedbackFormLabel">{{_ "editApiMetadata-editApiMetadataForm-title"}}</h4>
        </div>
        <div class="modal-body">
          {{> quickForm
            collection="ApiMetadata"
            id="editApiMetadataForm"
            type="insert"
            omitFields="apiBackendId"
          }}
        </div>
      </div>
      {{> flashMessages}}
    </div>
  </div>
</template>
