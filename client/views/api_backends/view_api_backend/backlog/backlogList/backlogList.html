<template name="apiBacklogList">
    {{> autoformModals}}
    {{#if apiBacklogItems}}
        {{#each apiBacklogItem in apiBacklogItems}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>
                            <div class="{{ itemPriorityClass apiBacklogItem.priority }}"></div>
                            {{apiBacklogItem.title}}
                        </b>
                    </div>
                    <div class="panel-body">
                        <p>{{apiBacklogItem.details}}</p>
                        <div class="backlog-item-footer">
                            <i>
                                {{#if apiBacklogItem.currentUserIsOwner}}
                                    By <b>You</b>
                                {{/if}}
                                {{ relativeTimeStamp apiBacklogItem.createdAt }}
                            </i>
                            {{#if currentUserCanEditBacklog }}
                                {{#afModal
                                    class="btn btn-danger btn-xs pull-right"
                                    collection="ApiBacklogItems"
                                    operation="remove"
                                    doc=_id}}
                                    {{_ "apiBacklogItem_removeBacklogItem-button"}}
                                {{/afModal}}
                                {{#afModal
                                    class="btn btn-primary btn-xs pull-right do-margin-right"
                                    collection="ApiBacklogItems"
                                    operation="update"
                                    doc=_id
                                    fields="title,details,priority"}}
                                    {{_ "apiBacklogItem_editBacklogItem-button"}}
                                {{/afModal}}
                            {{/if}}
                        </div>
                    </div>
                </div>
        {{/each}}
    {{else}}
        <i>{{_ "apiBacklogList_noApiBacklogItemsFound"}}</i>
    {{/if}}
</template>
