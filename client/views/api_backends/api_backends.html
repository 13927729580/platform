<template name="apiBackends">
  <div class="api-backends-content">
    <h1>{{_ "apiBackendsTitle"}}</h1>
    {{#autoForm collection="ApiBackends" doc=this id="apiBackends" type="insert"}}
    {{> afQuickField name='name'}}
    <span class="help-block">{{_ "apiBackendsTitleHelp"}}</span>
    <legend>{{_ "apiBackendsBackendTitle"}}</legend>
    <span class="help-block">{{_ "apiBackendsBackendHelp"}}</span>
    {{> afQuickField name='backend_protocol' options="allowed"}}
    {{> afQuickField name='servers'}}
    <legend>{{_ "apiBackendsHostTitle"}}</legend>
    <div class="row">
      <div class="col-lg-4">
        {{> afQuickField name='frontend_host'}}
      </div>
      <div class="col-lg-4 arrow">
        <i class="fa fa-arrow-right fa-2x"></i>
        <div>{{_ "apiBackendsHostRewrite"}}</div>
      </div>
      <div class="col-lg-4">
        {{> afQuickField name='backend_host'}}
      </div>
    </div>
    <legend>{{_ "apiBackendsMatchingTitle"}}</legend>
    <span class="help-block">{{_ "apiBackendsMatchingTitleHelp"}}</span>
    {{> afQuickField name='url_matches'}}
    <legend data-toggle="collapse" data-target="#documentation-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackendsDocumentationTitle"}}</legend>
    <div id="documentation-block" class="collapse in">
      {{> afQuickField name='documentation_link'}}
      <span class="help-block">{{_ "apiBackendsDocumentationLink"}}Link to documentation</span>
      {{> importApiDocumentation}}
    </div>
    <legend data-toggle="collapse" data-target="#global-request-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackendsGlobalRequestSettingsTitle"}}</legend>
    <div id="global-request-block" class="collapse in">
      {{> afQuickField name='append_query_string'}}
      {{> afQuickField name='set_headers'}}
      {{> afQuickField name='http_basic_auth'}}
      {{> afQuickField name='require_https' options="allowed"}}
      {{> afQuickField name='api_key_verification_level' options="allowed"}}
      {{> afQuickField name='required_roles'}}
      {{> afQuickField name='pass_api_key_header'}}
      {{> afQuickField name='pass_api_key_query_param'}}
      {{> afQuickField name='rate_limit_mode' options="allowed"}}
      {{#if afFieldValueIs name='rate_limit_mode' value="Custom rate limits"}}
      {{> afQuickField name='custom_rate_limits'}}
      {{/if}}
    </div>
    <legend data-toggle="collapse" data-target="#advanced-rewriting-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackendsAdvancedRequestsRewriting"}}</legend>
    <div id="advanced-rewriting-block" class="collapse in">
      <span class="help-block">{{_ "apiBackendsAdvancedRequestsRewritingHelp"}}</span>
      {{> afQuickField name='rewrite'}}
    </div>
    <legend data-toggle="collapse" data-target="#advanced-block" aria-expanded="false"><i class="fa fa-chevron-right"></i> {{_ "apiBackendsAdvancedSettings"}}</legend>
    <div id="advanced-block" class="collapse in">
      {{> afQuickField name='balance_algorithm' options="allowed"}}
      {{> afQuickField name='error_templates'}}
    </div>
    <div id="form-buttons">
      <button type="submit" class="btn btn-lg btn-success">{{_ "apiBackendsSubmit"}}</button>
    </div>
    {{/autoForm}}
  </div>
</template>
