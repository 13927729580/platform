<template name='apiBackendsManage'>
  <h1 class="page-heading">My managed APIs</h1>
  {{# each managedApis }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">{{ name }}</h2>
    </div>
    <div class="panel-body">
     <p><b>Backend host:</b> {{ backend_host }}</p>
    </div>
  </div>
  {{/ each }}
</template>
