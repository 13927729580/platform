<template name="deleteApiBackendConfirmation">
  <div class="row" id="default">
    <div class="col-xs-12">
      <h1>{{_ "apiBackends_Delete_API_Title"}}</h1>
      <div class="well">
        <p>Are you sure you want to delete {{ apiBackend.name }}? </p>
        <p><span class="text-danger">NOTE: </span> This action cannot be undone!</p>
        <br>
        <div class="row">
          <div class="col-xs-12 col-sm-6">
            <button type="button" class="btn btn-default btn-block" id="cancel">Cancel</button>
          </div>
          <div class="col-xs-12 col-sm-6">
            <button type="button" class="btn btn-danger btn-block" id="deleteapi">Delete</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div id="deleteSuccess">
    <p>API backend successfully deleted! Click <a href="{{ pathFor route='manageApiBackends' }}">here </a> to return to your managed APIs page.</p>
  </div>
</template>
