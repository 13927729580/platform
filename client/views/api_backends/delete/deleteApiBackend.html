<template name="deleteApiBackend">
  <div class="api-backends-content">
    {{# if Template.subscriptionsReady }}
      {{# if currentUserCanDeleteApi }}
        {{> deleteApiBackendConfirmation apiBackend=apiBackend }}
      {{ else }}
        {{> notAuthorized }}
      {{/ if }}
    {{ else }}
      {{> spinner }}
    {{/ if }}
  </div>
</template>
