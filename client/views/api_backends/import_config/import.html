<template name="importApiConfiguration">
  <form id="apiConfigurationUploadForm" class="form" method="post">

    <legend>Import API Configuration</legend>
    <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-12">
        <b>File:</b>
        <div id="dropzone" class="dropzone">
          <div> Drop file to here</div>
        </div>
      </div>

      <div class="col-lg-7 col-md-7 col-sm-12">
        <b>Preview:</b>
        <div id="editor">

        </div>
      </div>
    </div>
    <div class="btn-divider"></div>
    <div class="form-group ">
      <button class="btn btn-success" type="submit">Upload</button>
    </div>
  </form>
  <hr>
  {{> flashMessages}}
</template>
