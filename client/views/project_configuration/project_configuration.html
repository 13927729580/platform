<template name="projectConfiguration">
  <div class="container">
    <div class="row" id="champion-messages">
      <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Project Configuration</h3>
          </div>
          <div class="panel-body">
            {{#if settings}}
            {{> quickForm collection="Settings" id="updateSettingsForm" type="update" doc=settings label-class="control-label" input-col-class="controls" template="bootstrap3-horizontal"}}
            {{else}}
            {{> quickForm collection="Settings" id="insertSettingsForm" type="insert" template="bootstrap3-horizontal" label-class="control-label" input-col-class="controls"}}
            {{/if}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
