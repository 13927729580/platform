<template name="favoritesSidebar">
  <div class="template-favorites-sidebar">
    {{#if myFavorites.count}}
    <div class="panel panel-default">
      <div class="panel-heading">
          <h3 class="panel-title">{{_ "favorites"}}</h3>
      </div>
      <div class="panel-body">
        <ul>
        {{#each myFavorites}}
          <li>
            <a>{{_id}}</a>
          </li>
        {{/each}}
        </ul>
      </div>
    </div>
    {{/if}}
  </div>
</template>
