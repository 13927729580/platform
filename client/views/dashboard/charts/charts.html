<template name="chartsLayout">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> filterData}}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> overviewChart}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> rangeChart}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      {{> dataTable}}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      {{> map}}
    </div>
  </div>
</template>
