<template name="chartsLayout">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> filterData}}
    </div>
    <a class="btn btn-default btn-xs" id="downloadUsageLogs" style="float:right">Export logs</a>
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> overviewChart}}
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
      {{> moveChart}}
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      {{> dataTable}}
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      {{> map}}
    </div>
  </div>
</template>
