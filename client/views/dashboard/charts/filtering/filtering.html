<template name="dashboardChartsFiltering">
  <form class="form-inline" id="filtering-form">
    {{ _ "filtering-selectAPI" }}:
    <select class="" id="api-frontend-prefix">
      <option value="">-</option>
      {{ # each api in apis }}
        <option
          value="{{ api.url_matches.[0].frontend_prefix }}"
          {{ selectedApi api._id }}
          >
            {{ api.name }}
        </option>
      {{ / each }}
    </select>
  </form>
</template>
