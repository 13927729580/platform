<template name="filtering">
  <form class="form-inline" id="filtering-form">
    Select API:
    <select class="" id="api-backend-id">
      <option value="">-</option>
      {{ # each api in apis }}
        <option
          value="{{ api._id }}"
          {{ selectedApi api._id }}
          >
            {{ api.name }}
        </option>
      {{ / each }}
    </select>
  </form>
</template>
