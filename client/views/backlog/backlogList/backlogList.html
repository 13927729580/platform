<template name="apiBacklogList">
    {{> autoformModals}}
    {{#if hasApiBacklogs}}
        {{#each apiBacklogs}}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <b>
                            <div class="{{ priorityColorClass }}"></div>
                            {{title}}
                        </b>
                    </div>
                    <div class="panel-body">
                        <p>{{details}}</p>
                        <div style="border-top: 1px solid #eee;padding-top: 7px;">
                            <i>
                                {{#if isOwner}}
                                    By <b>You</b>
                                {{/if}}
                                {{relativeTime}}
                            </i>
                            {{#if currentUserIsApiManager }}
                                {{#afModal
                                    class="btn btn-danger btn-xs pull-right"
                                    collection="ApiBacklog"
                                    operation="remove"
                                    doc=_id}}
                                    Remove
                                {{/afModal}}
                                {{#afModal
                                    class="btn btn-primary btn-xs pull-right do-margin-right"
                                    collection="ApiBacklog"
                                    operation="update"
                                    doc=_id
                                    fields="title,details,priority"}}
                                    Edit
                                {{/afModal}}
                            {{/if}}
                        </div>
                    </div>
                </div>
        {{/each}}
    {{else}}
        <i>{{_ "apiBacklog_noApiBacklogItemsFound"}}</i>
    {{/if}}
</template>
