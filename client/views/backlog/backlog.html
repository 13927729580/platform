<template name="apiBacklog">
    <div class="backlog-container">
        <h1>
            Backlog
        </h1>
        <div class="backlog-nav-box">
            <a href="/api/{{apiBackendId}}" class="btn btn-success btn-xs">API Backend</a>
            {{#if currentUserIsApiManager }}
                <button type="button"
                        class="btn btn-info btn-xs pull-right"
                        data-toggle="modal"
                        data-target="#apiBacklogFormModal"
                        data-backdrop="static"
                        data-keyboard="true">
                    + Add backlog item
                </button>
            {{/if}}
        </div>
        {{#if currentUserIsApiManager }}
            {{> apiBacklogForm }}
        {{/if}}
        {{> apiBacklogList }}
    </div>
</template>
