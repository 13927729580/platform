<template name="apiBacklog">
    <div class="backlog-container">
        <h1>
            Backlog
            {{#if currentUserIsApiManager }}
                <button type="button"
                        class="btn btn-info pull-right"
                        data-toggle="modal"
                        data-target="#apiBacklogFormModal"
                        data-backdrop="static"
                        data-keyboard="true">
                    + Add backlog item
                </button>
            {{/if}}
        </h1>
        {{#if currentUserIsApiManager }}
            {{> apiBacklogForm }}
        {{/if}}
        <hr/>
        {{> apiBacklogList }}
    </div>
</template>
