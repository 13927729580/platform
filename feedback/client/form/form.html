<template name="feedbackForm">
  <button
    type="button"
    class="btn btn-info btn-xs pull-right feedback-form-button"
    data-toggle="modal"
    data-target="#feedbackFormModal"
    data-backdrop="static"
    data-keyboard="false" >
      <i class="fa fa-comments-o"></i>
      &nbsp;
      {{_ "feedback_feedbackForm_button"}}
  </button>
  <div class="modal fade" id="feedbackFormModal" tabindex="-1" role="dialog" aria-labelledby="feedbackFormModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="feedbackFormModalLabel">{{_ "feedback_feedbackForm_title"}}</h4>
        </div>
        {{ # autoForm id="feedbackForm" collection=feedbackCollection type="insert" }}
          <div class="modal-body">
            <p>{{_ "feedback_feedbackForm_description"}}</p>
            {{> afQuickField name='topic'}}
            {{> afQuickField name='message' rows=4}}
            {{> afQuickField name='messageType'}}
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">
              Save
            </button>
          </div>
        {{/autoForm}}
      </div>
    </div>
  </div>
</template>
