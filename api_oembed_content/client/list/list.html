<template name="postsList">

  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 id="oembedded-title" class="panel-title clearfix">
        {{#if api.currentUserCanEdit }}
            <button type="button" class="btn btn-xs btn-success pull-right" id="add_oembed" title='Add embedded content'>Add related media!</button>
        {{/if}}
        <!-- Related Media -->
        {{_ "apiOembed_Title" }}
        {{ posts }}
      </h2>
    </div>
    <div class="panel-body">
      <div class="container">
        <div class="row">
          <!-- {{# if posts }} -->
          <!-- <p> Posts exists </p> -->
            {{# each post in posts }}
              <div class="col-grid-post col-xl-2 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                {{> postItem post=post api=api}}
              </div>
            {{/ each }}
          <!-- {{ else  }}
            {{# if api.currentUserCanEdit}}
              {{# each post in posts }}
                <div class="col-grid-post col-xl-2 col-lg-3 col-md-3 col-sm-6 col-xs-12">
                  {{> postItem post=post api=api}}
                </div>
              {{/ each }}
            {{ else }}
              <i>
                {{_ "apiOembed_No_Link_message" }}
              </i>
            {{ /if }}
          {{ /if }} -->
        </div>


        <div class="centered">
          {{> defaultBootstrapPaginator pagination=templatePagination limit=4 containerClass="text-center" onClick=clickEvent}}
        </div>
      </div>
      <!-- {{> postsList posts=posts api=api }} -->
    </div>
  </div>


</template>
