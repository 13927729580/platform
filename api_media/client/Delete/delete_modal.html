<template name="deletePostConfirmation">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h3 class="modal-title">
            {{_ "apiMedia_deletePostConfirmation_title_text" }}
          </h3>
        </div>
        <div class="modal-body">
          <div id="confirmDelete">
            <p>
              {{_ "apiMedia_deletePostConfirmation_confirmDeleteMessage" }}
              &nbsp;
              {{ post.title }}?
            </p>
            <p>
              <span class="text-danger">
                {{_ "apiMedia_deletePostConfirmation_confirmDeleteNote" }}
              </span>
              {{_ "apiMedia_deletePostConfirmation_confirmDeleteInformation" }}
            </p>
          </div>
        </div>
        <div class="modal-footer">
          <div id="confirmFooter">
            <button type="button" class="btn btn-default" data-dismiss="modal">
              {{_ "apiMedia_deletePostConfirmation_cancelButton" }}
            </button>
            <button type="button" class="btn btn-danger" id="modal-delete-post">
              {{_ "apiMedia_deletePostConfirmation_deleteButton" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
