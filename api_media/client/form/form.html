<template name="apiMediaPostsForm">
  <div class="modal fade" id="postInsertModal">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div class="modal-header">
          <button data-dismiss="modal" class="close" type="button">Ã—</button>
          <h3 class="modal-title">
            {{_ "apiMediaPostsForm_Add_Edit_Title" }}
          </h3>
        </div>

        <div class="modal-body">
          <!--Autoform for collection/schema-->
          {{#autoForm
             id="apiMediaPostsForm"
             type=formType
             doc=post
             collection=postsCollection
           }}
            {{> afQuickField name='title' }}
            {{> afQuickField name='url' }}
            {{> afQuickField name='apiId' type="hidden" value=api._id }}
            <button type="submit" class="btn btn-primary">{{_ "apiMediaPostsForm_Submit" }}</button>
          {{/autoForm}}
        </div>
      </div>
    </div>
  </div>
</template>
