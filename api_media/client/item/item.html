<template name="postItem">

  <div class="panel panel-default">

    <div class="responsive-video panel-body">
        <h3>
          <a href="{{ post.url }}">
           {{ post.title }}
          </a>
        </h3>
        <br>
        <a href="{{ post.url }}" id="{{ post._id }}">
          {{ post.url }}
        </a>
        <br>
          {{_ "apiMedia_PostItem_Added_Text"}}
        <span id="apiMediaCreationTime" title='{{ localeFormatDate post.createdAt }}'>
          {{  calculateFromDate post.createdAt }}
        </span>
          {{#if api.currentUserCanEdit }}
        <p class="pull-right">
          <button class="edit btn btn-default">{{_ "apiMedia_PostItem_Edit_Button"}}</button>
          <button class="delete btn btn-danger">{{_ "apiMedia_PostItem_Delete_Button"}}</button>
        </p>
          {{/if}}
    </div>

  </div>

</template>
