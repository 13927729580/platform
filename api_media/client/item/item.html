<template name="postItem">

  <div class="panel panel-default">

    <div class="responsive-video panel-body">
      <h3>
        <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      </h3>
      <br>
      <a href="{{ post.url }}" id="{{ post._id }}">
        {{ post.url }}
      </a>
      <br>
      Added <span title='{{ post.createdAt }}'>{{ calculateFromDate post.createdAt }}</span>

      <p class="pull-right">
        {{#if api.currentUserCanEdit }}
          <button class="edit btn btn-default">Edit</button>
          <button class="delete btn btn-danger">Delete</button>
        {{/if}}
      </p>

    </div>

  </div>

</template>
