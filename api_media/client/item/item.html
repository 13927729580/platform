<template name="postItem">

  <div class="panel panel-default">

    <div class="responsive-video panel-body">
      <h3>
        <a href="{{ post.url }}" target="_blank">
          {{ post.title }}
        </a>
      </h3>
      <br>
      <a href="{{ post.url }}" id="{{ post._id }}" target="_blank">
        {{ post.url }}
      </a>
      <br>
      {{_ "apiMedia_PostItem_Added_Text"}}
      <span id="api-media-creation-time" title='{{ localeFormatDate post.createdAt }}'>
        {{  dateInTimeAgoFormat post.createdAt }}
      </span>

      <p class="pull-right">
        {{#if api.currentUserCanEdit }}
          <button class="edit btn btn-default">{{_ "apiMedia_PostItem_Edit_Button"}}</button>
          <button class="delete btn btn-danger">{{_ "apiMedia_PostItem_Delete_Button"}}</button>
        {{/if}}
      </p>
    </div>
  </div>

</template>
