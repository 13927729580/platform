<template name="manageApiDocumentationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">API Documentation</h1>
        </div>

        <div class="modal-body">
          {{> showHelp 'importApiDocumentation'}}
          <h2>Import API description file</h2>
          {{> importApiDocumentation}}
          
          <h2>Create new documentation</h2>
          {{> showHelp 'apiDocumentationEditor'}}
          <a href="{{ pathFor 'apiDocumentationEditor' }}" target="_blank" class="btn btn-success btn-sm"><span class="fa fa-pencil"></span> Create API documentation</a>
          <span class="help-block">Create a new API documentation file</span>

          <h2>Link to external documentation resource</h2>
          {{#autoForm
              collection="ApiBackends"
              doc=apiBackend
              id="apiBackendDocumentationLinkForm"
              type="update" }}
              {{>showHelp 'documentation_link'}}
            {{> afQuickField name='documentation_link'}}
            <span class="help-block">{{_ "apiBackends_Documentation_Link"}}</span>
            <div id="form-buttons">
              <button type="submit" class="btn btn-lg btn-success" id="save-documentation-link">Save</button>
            </div>
          {{/ autoForm }}
        </div>
      </div>
    </div>
  </div>
</template>
