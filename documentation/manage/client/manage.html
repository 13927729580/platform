<template name="manageApiDocumentationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">API Documentation</h1>
        </div>
        <div class="modal-body">
          <div class="documentation-file">
            <h4>Documentation File</h4>
            {{#unless documentationExists }}
            <button class="btn btn-primary fileBrowse">Browse</button>
            {{else}}
            <ul class="list-group">
              <li class="list-group-item">
                <span class="glyphicon glyphicon-file"></span>
                {{ fileName }}
                <span class="pull-right">
                  <button class="btn btn-xs btn-danger delete-documentation">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </span>
              </li>
            </ul>
            {{/unless}}
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
