<template name="manageApiDocumentationModal">
  <div class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title">API Documentation</h1>
        </div>
        <div class="modal-body">
            <button class="btn btn-primary fileBrowse">Browse</button>
            <span style="text-align: center">{{ fileName }}</span>
          {{#if documentationExists }}
            <button class="btn btn-danger del-file fa fa-trash pull-right">&nbsp;Delete</button>
          {{/if}}
        </div>
      </div>
    </div>
  </div>
</template>
