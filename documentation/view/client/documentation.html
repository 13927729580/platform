<template name="documentation">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        <i class="fa fa-file-text"></i>
        {{_ "documentation_Title" }}
      </h2>
    </div>
    <div class="panel-body">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{_ "documentation_Link_Title" }}</h2>
        </div>
        <div class="panel-body">
          <div class="documentation-link" style="">
            <i class="fa fa-external-link"></i>&nbsp;
            <!--  This is a placeholder for actual link-->
            <a href="#">link-to-documentation</a>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">
          <h2 class="panel-title">{{_ "documentation_Viewer_Title" }}</h2>
        </div>
        <div class="panel-body">
          <iframe src="/swagger/index.html?url=/swagger/swagger.json" width="100%" id="documentation"></iframe>
        </div>
      </div>
    </div>
  </div>
</template>
