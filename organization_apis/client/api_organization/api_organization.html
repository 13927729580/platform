<template name="apiOrganization">
  {{# if userIsOrganizationManager }}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h2 class="panel-title">
        <i class="fa fa-exchange" aria-hidden="true"></i>
        {{_ "organizationApis_panelTitle" }}
      </h2>
    </div>
    <div class="panel-body">
    {{# unless api.organization }}
      {{> organizationApisForm api=api organizationApis=organizationApis }}
    {{ else }}
      {{ api.organization.name }}
      <button class="btn btn-danger btn-sm" id="organization-apis-disconnect">
        {{_ "organizationApis_disconnectButton" }}
      </button>
    {{/ unless }}
    </div>
  </div>
  {{/ if }}
</template>
